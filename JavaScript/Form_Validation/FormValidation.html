<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fname">First Name : </label>
    <input type="text" name="" id="fname" onkeyup="validate()"> <br>
    <label for="lname">Last Name :</label>
    <input type="text" name="" id="lname" onkeyup="validate()">
    <p style="color: red;">Please enter At least 6 Characters </p>
    <button  disabled> ClickButton</button>
    <script>
        function validate(){
             var fname=document.getElementById("fname").value
             var lname=document.getElementById("lname").value
             if(fname.length >=6 && lname.length >= 6){
                 document.querySelector("p").style.display="none"
                 document.querySelector("button").removeAttribute("disabled")
             }else{
                 document.querySelector("p").style.display="block"
                 document.querySelector("button").setAttribute("disabled",true)
             }
        }

    </script>
    
</body>
</html>
