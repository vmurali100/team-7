<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for=""> Enter FullName</label>
        <input type="text" name="" id="name" onkeyup="Validate()">
        <p style="color: red;" id="1">Enter atleast 8 Characters</p> <br>

        <label for=""> Email Address</label>
        <input type="text" name="" id="mail" onkeyup="Validate()">
        <p style="color: red;" id="2"> Enter Atlest 0 Characters</p>

        <label for=""> Enter MobileNumber</label>
        <input type="text" name="" id="number" onkeyup="Validate()">
        <p style="color: red;" id="3"> Enter Atlest 10 Characters</p>

        <button disabled> Submit</button>
    </form>
    <script>
        function Validate(){
           var name= document.getElementById("name").value
           var mail= document.getElementById("mail").value
           var number= document.getElementById("number").value

            if(name.length>=8){
                document.getElementById("1").style.display="none"
            }else{
                document.getElementById("1").style.display="block"
            } 
            if(mail.length>=5){
                document.getElementById("2").style.display="none"
            }else{
                document.getElementById("2").style.display="block"
            }
            if(number.length>=9){
                document.getElementById("3").style.display="none"
            }else{
                document.getElementById("3").style.display="block"

            }
            if(name.length>=8 && mail.length>=0 && number.length>=10){
                document.querySelector("button").removeAttribute("disabled")
            }else{
                document.querySelector("button").setAttribute("disabled",true)

            }

        }
    </script>
</body>
</html>
