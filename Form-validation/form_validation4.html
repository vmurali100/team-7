<body>
    <form action="" style="border: solid 2px; color: white; background-color: black; width: 400px;">
        <label for="Entername">Entername</label>
        <input type="text" name="" id="ename" onkeyup="getvalue()">
        <p style="color: green; " id="par">Enter Atleast 4 Character</p><br><br>


        <label for="">fatherName</label>
        <input type="text" name="" id="fname" onkeyup="getvalue()">
        <p style="color: red;" id="par1">Enter Atleast 6 Character</p><br><br>

        <label for="">motherName</label>
        <input type="text" name="" id="mname" onkeyup="getvalue()">
        <p style="color: blue;" id="par2">Enter Atleast 6 Character</p><br><br>

        <label for="">Email</label>
        <input type="text" name="" id="email" onkeyup="getvalue()">
        <p style="color: orangered;" id="par3">Enter Atleast 6 Character</p><br><br>

        <label for="">Password</label>
        <input type="text" name="" id="pass" onkeyup="getvalue()">
        <p style="color: deepskyblue;" id="par4">Enter Atleast 10 Character</p><br><br>

        <button disabled>Click On Me</button>
    </form>
    <script>
        function getvalue() {
            var Raju = {
                Entername: document.getElementById("ename").value,
                fatherName: document.getElementById("fname").value,
                motherName: document.getElementById("mname").value,
                Email: document.getElementById("email").value,
                Password: document.getElementById("pass").value
            }

            if (Raju.Entername.length >= 4) {
                document.getElementById("par").style.display = "none"
            } else {
                document.getElementById("par").style.display = "block"
            }

            if (Raju.fatherName.length >= 6) {
                document.getElementById("par1").style.display = "none"
            } else {
                document.getElementById("par1").style.display = "block"
            }

            if (Raju.motherName.length >= 6) {
                document.getElementById("par2").style.display = "none"
            } else {
                document.getElementById("par2").style.display = "block"
            }

            if (Raju.Email.length >= 6) {
                document.getElementById("par3").style.display = "none"
            } else {
                document.getElementById("par3").style.display = "block"
            }

            if (Raju.Password.length >= 10) {
                document.getElementById("par4").style.display = "none"
            } else {
                document.getElementById("par4").style.display = "block"
            }

            if(Raju.Entername.length >= 4 && Raju.fatherName.length >= 6 && Raju.motherName.length >= 6 && Raju.Email.length >= 6 && Raju.Password.length >= 10 ){
                document.querySelector("button").removeAttribute("disabled").style.color="yellow"
            }else{
                document.querySelector("button").setAttribute("disabled",true)

                
            }
            console.log(Raju.length)
        }


    </script>

</body>
