<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" onkeyup="userInp()"><br>
        <p style="color: rgb(128, 0, 0);" id="fnameErrer">Enter atleast 6 Charecter</p>

        <label for="fname">Last Name</label>
        <input type="text" name="" id="lname" onkeyup="userInp()">
        <p style="color: rgb(128, 0, 0);"id="lnameErrer">Enter atleast 6 Charecter</p>
        <button disabled> Get Value</button>
    </form>
    <script>
      function userInp(){
        var raju={
            fname:document.getElementById("fname").value,
            lname:document.getElementById("lname").value
        }
        if( raju.fname.length>=6){
            document.getElementById("fnameErrer").style.display="none"
            document.querySelector("button").removeAttribute("disabled")
        }else{
            document.getElementById("fnameErrer").style.display="block"
            document.querySelector("button").setAttribute("disabled",true)
        }
        if( raju.lname.length>=6){
            document.getElementById("lnameErrer").style.display="none"
            document.querySelector("button").removeAttribute("disabled")
        }else{
            document.getElementById("lnameErrer").style.display="block"
            document.querySelector("button").setAttribute("disabled",true)
        }
      }
    </script>
    
</body>
</html>
