<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Fname">First Name</label>
        <input type="text" name="" id="fname" onkeyup="getvalue()"><br>
        <p style="color: green;">Please Atleast 6charecter</p>
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname" onkeyup="getvalue()">

        <button disabled>Get Value</button>
    </form>
    <script>
        function getvalue(){
            fname=document.getElementById("fname").value
            lname=document.getElementById("lname").value
            if(fname.length >=6 && lname.length >=6 ) {
                document.querySelector("p").style.display="none"
                document.querySelector("button").removeAttribute("disabled")

            }else{
                document.querySelector("p").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)



            }
        }
        console.log(getvalue())

    </script>
    
</body>
</html>
