<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" onkeyup="userInp()"><br>
        <label for="fname">Last Name</label>
        <input type="text" name="" id="lname" onkeyup="userInp()">
        <p style="color: green;">Enter atleast 6 Charecter</p>
        <button disabled> Get Value</button>
    </form>

    <script>
        function userInp(){
            fname=document.getElementById("fname").value
            lname=document.getElementById("lname").value
            if( fname.length >=6 && lname.length){
                document.querySelector("p").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            }else{
                document.querySelector("p").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)

            }

        }

    </script>
    
</body>
</html>
