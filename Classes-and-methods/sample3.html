<body>
    <script>
        class Objects{
            constructor(first){
                this.first=first;
                
            }
        }
        class  object1 extends Objects{
            constructor(first,second){
                super(first)
                this.second=second;
            }
        }

        class object2 extends object1{
            constructor(first,second,third){
                super(first,second)
                this.third=third;
            }
            
        }

        const instuments = new object2("pen","paper","pencile")

        console.log(instuments)
    </script>
</body>
</html>
