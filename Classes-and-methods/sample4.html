<body>
    <script>
        class Education{
            constructor(school){
                this.school=school;
            }

            set myJrcollege(Jrcollege){
                this.school=Jrcollege;
            }

            get myJrcollege(){
                return this.school;
            }
        }

        let niceschool = new Education("Sai school")

        niceschool.myJrcollege = "hari school"
        niceschool.myJrcollege = "ravi school"

        document.write(niceschool.myJrcollege)
    </script>
