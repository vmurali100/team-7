<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        width: 500px;
        margin: 0 auto;
        background-color: rgb(12, 12, 12);
        color: white;
        text-align: center;
    }
    button{
        background-color: darkblue;
        color: white;
        margin-top: 10px;
        margin-left: 600px;    
        font-size: 30px; 
        border-radius: 30px;   
        box-shadow: 6px 6px 4px black;
    
    }
</style>
<body>
    <form action="">
         <h1 style="text-decoration: underline;">Student Addmision Form</h1>
        <label for="">First Name :</label>
        <input type="text" name="" id="fname" onkeyup="getinfo()"><br>
        <p style="color: red;" id="tyerror1">Please Enter Block letters to fill </p><br>

        <label for="">Last Name :</label>
        <input type="text" name="" id="lname" onkeyup="getinfo()"><br>
        <p style="color: red;" id="tyerror2">Please Enter Block letters to fill</p><br>

        <label for="">Age :</label>
        <input type="text" name="" id="age" onkeyup="getinfo()"><br>
        <p style="color: red;" id="tyerror3">Please  enter Your Correct Age .....</p><br>

        <label for="">Date Of Birth :</label>
        <input type="text" name="" id="dob" onkeyup="getinfo()"><br>
        <p style="color: red;" id="tyerror4">Please enter your  date ofg birth...</p><br>

        <label for="">Address :</label>
        <input type="text" name="" id="add" onkeyup="getinfo()"><br>
        <p style="color: red;" id="tyerror5">enter your nativity...</p><br>
    </form>

    <button type="button">Enter</button>


    <script>
        function getinfo(){
            var Fname=document.getElementById("fname").value
            var Lname=document.getElementById("lname").value
            var Age=document.getElementById("age").value
            var DOB=document.getElementById("dob").value
            var Address=document.getElementById("add").value


            if(Fname.length >=6){
                document.getElementById("tyerror1").style.display="none"
            }else{
                document.getElementById("tyerror1").style.display="block"
            }

            if(Lname.length >=6){
                document.getElementById("tyerror2").style.display="none"
            }else{
                document.getElementById("tyerror2").style.display="block"
            }

            if(Age.length >=2){
                document.getElementById("tyerror3").style.display="none"
            }else{
                document.getElementById("tyerror3").style.display="block"
            }

            if(DOB.length >=7){
                document.getElementById("tyerror4").style.display="none"
            }else{
                document.getElementById("tyerror4").style.display="block"
            }

            if(Address.length >=6){
                document.getElementById("tyerror5").style.display="none"
            }else{
                document.getElementById("tyerror5").style.display="block"
            }

            if(Fname.length >=6 && Lname.length >=6 && Age.length >=2 && DOB.length >=7 && Address.length >=6 ){
                document.querySelector("button").removeAttribute("disabled")
            }else{ 
                document.querySelector("button").removeAttribute("disabled",true)
            }
        }
    </script>
</body>
</html>
