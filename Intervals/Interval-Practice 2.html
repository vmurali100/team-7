<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <img  id="img1" width="300px" height="200px" src="https://assets.thehansindia.com/h-upload/2021/05/04/1074397-vijay.webp" alt="">

    <img id="img2" width="300px" height="200px" src="https://english.cdn.zeenews.com/sites/default/files/styles/zm_700x400/public/2021/07/13/951237-vijay.jpg" alt="">

    <img id="img3" width="300px" height="200px" src="https://i.pinimg.com/736x/62/52/af/6252afeba5e68b67df06c3108d653d9e.jpg" alt="">

    <img id="img4" width="300px" height="200px" src="https://i.pinimg.com/564x/48/fd/ec/48fdecaabb4a1d8485655e9dbe1295dd.jpg" alt="">

    <img id="img5" width="300px" height="200px" src="https://www.sify.com/uploads/kirm6mciggcsi.jpg" alt="">

    <script>
         setInterval(()=>{
            document.getElementbyId("img1")
         },1000)

         setInterval(()=>{
            document.getElementbyId("img2")
         },2000)

         setInterval(()=>{
            document.getElementbyId("img3")
         },3000)

         setInterval(()=>{
            document.getElementbyId("img4")
         },4000)

         setInterval(()=>{
            document.getElementbyId("img5")
         },5000)


    </script>
</body>
</html>
