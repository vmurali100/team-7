<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="" id="email">
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label>password</label>
                        <input class="form-control" type="password" id="password">
                    </div> <!-- form-group end.// -->  <br>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" onclick="loginUser()"> Login  </button>
                    </div> <!-- form-group// --> 
                    <p style="color: red; display: none;">invalid user</p>                                   
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        function loginUser(){
            var loggedInUser = {
                email: "",
                password: ""
            }

            for(a in loggedInUser){
                loggedInUser[a] = document.getElementById(a).value
            }

            var users = JSON.parse(localStorage.getItem("users"))
            let check = users.find((us)=>{
                return us.email === loggedInUser.email && us.password === loggedInUser.password
            })

            if(check){
                window.location.href="dashboard.html"
            }else{
                document.querySelector("p").style.display = "block"
            }
        }
    </script>
</body>
</html>
