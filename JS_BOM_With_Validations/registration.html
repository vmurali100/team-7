<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" onkeyup="validate()" aria-describedby="emailHelp">
                        <p style="color: red; display: none;" id="uerror">User Name should be at least 6 characters</p>
                      </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" onkeyup="validate()" aria-describedby="emailHelp">
                      <p style="color: red; display: none;" id="eerror">Email should be at least 8 characters</p>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" onkeyup="validate()">
                      <p style="color: red; display: none;" id="passerror">Password should be at least 10 characters</p>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpassword" onkeyup="validate()">
                        <p style="color: red; display: none;" id="cpasserror">Match your password</p>
                      </div>
                    <button type="button" class="btn btn-primary" onclick="registerUser()" disabled>Submit</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
      function validate(){
        var uval = document.getElementById("username").value
        var eval = document.getElementById("email").value
        var passval = document.getElementById("password").value
        var cpassuval = document.getElementById("confirmpassword").value

        if(uval.length >=6 && eval.length >= 8 && passval.length >= 10 && cpassuval.length >= 10){
          document.querySelector("button").removeAttribute("disabled")
        }else{
          document.querySelector("button").setAttribute("disabled", true)
        }

        if(uval.length >=6){
          document.getElementById("uerror").style.display = "none"
        }else{
          document.getElementById("uerror").style.display = "block"
        }

        if(eval.length >=8){
          document.getElementById("eerror").style.display = "none"
        }else{
          document.getElementById("eerror").style.display = "block"
        }

        if(passval.length >=10){
          document.getElementById("passerror").style.display = "none"
        }else{
          document.getElementById("passerror").style.display = "block"
        }

        if(cpassuval.length >=10){
          document.getElementById("cpasserror").style.display = "none"
        }else{
          document.getElementById("cpasserror").style.display = "block"
        }


      }

      function registerUser(){
        var registeredUsers = JSON.parse(localStorage.getItem("users"))
        if(registeredUsers == null){
          registeredUsers=[]
        }
        var user = {
          username: "",
          email: "",
          password: "",
          confirmpassword: ""
        }

        for(a in user){
          user[a] = document.getElementById(a).value
        }

        registeredUsers.push(user)
        localStorage.setItem("users",JSON.stringify(registeredUsers))


        window.location.href="login.html"
      }
    </script>
</body>
</html>
