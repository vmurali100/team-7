<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" onkeyup="formValidate()">
                        <p style="color: red; display: none;" id="eerror">Email should be at least 8 characters</p>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" onkeyup="formValidate()">
                        <p style="color: red; display: none;" id="passerror">Password should be at least 10 characters</p>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="1234 Main St" onkeyup="formValidate()">
                      <p style="color: red; display: none;" id="adderror">Address should be at least 14 characters</p>
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city" onkeyup="formValidate()">
                        <p style="color: red; display: none;" id="cityerror">City should be at least 4 characters</p>
                    </div><br>
                    <button type="button" class="btn btn-primary" onclick="registerUser()" disabled>Sign in</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        function formValidate(){
            var eval = document.getElementById("email").value
            var passval = document.getElementById("password").value
            var addval = document.getElementById("address").value
            var cityval = document.getElementById("city").value

            if(eval.length >= 8 && passval.length >= 10 && addval.length >= 14 && cityval.length >= 4){
                document.querySelector("button").removeAttribute("disabled")
            }else{
                document.querySelector("button").setAttribute("disabled", true)
            }

            if(eval.length >= 8){
                document.getElementById("eerror").style.display = "none"
            }else{
                document.getElementById("eerror").style.display = "block"
            }

            if(passval.length >= 10){
                document.getElementById("passerror").style.display = "none"
            }else{
                document.getElementById("passerror").style.display = "block"
            }

            if(addval.length >= 14){
                document.getElementById("adderror").style.display = "none"
            }else{
                document.getElementById("adderror").style.display = "block"
            }

            if(cityval.length >= 4){
                document.getElementById("cityerror").style.display = "none"
            }else{
                document.getElementById("cityerror").style.display = "block"
            }

        }

        function registerUser(){
            var registeredUsers = JSON.parse(localStorage.getItem("users"))
            if(registeredUsers == null){
                registeredUsers=[]
            }

            var user = {
                email: "",
                password: "",
                address: "",
                city:""
            }

            for(a in user){
                user[a] = document.getElementById(a).value
            }

            registeredUsers.push(user)
            localStorage.setItem("users", JSON.stringify(registeredUsers))

            window.location.href="login.html"
        }
    </script>
</body>
</html>
