    <!-- Type-2 -->
    <table border="1">
        <thead>
            <th>Image</th>
            <th>Flower Name</th>
            <th>Color</th>
            <th>Smell</th>
            <th>Charater</th>
            <th>Crop area</th>
            <th>Plant yes/no</th>
        </thead>
        <tbody id="l">

        </tbody>
    </table>
    <script src="./table2.1.js"></script>
    <script>
        for (i = 0; i< flower.length; i++) {
            var mytr1 = document.createElement("tr")
            document.getElementById("l").appendChild(mytr1)

            for (a in flower[i]) {
                if (a !== "bom") {
                    var mytd1 =document.createElement("td")
                    mytd1.innerHTML = flower[i][a]
                    mytr1.appendChild(mytd1)
                } else {
                    var mytd2 = document.createElement("td")
                    var image = document.createElement("img")
                    image.setAttribute("src", flower[i][a])
                    mytr1.appendChild(mytd2)
                    mytd2.appendChild(image)
                    image.style = "width:100;height:50px;"
                }
            }
        }
    </script><br><br>
