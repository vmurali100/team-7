<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var todosDetails = []

        function gettodosDetails(){
            return new Promise((resolve, reject)=>{
                var getInfo = new XMLHttpRequest();
                getInfo.onreadystatechange = function (){
                if(getInfo.readyState == 4 && getInfo.status == 200){
                    todosDetails = JSON.parse(getInfo.response)
                    resolve(todosDetails);
                    //reject()
                }
            }
            getInfo.open("GET", "https://jsonplaceholder.typicode.com/todos")
            getInfo.send()
            })
            
        }

        function displaytodosDetails(){
            console.log("Todos Details : ", todosDetails)
        }

        async function todosData(){
            todosDetails = await gettodosDetails();
            displaytodosDetails()
        }

        todosData()
    </script>
</body>
</html>
