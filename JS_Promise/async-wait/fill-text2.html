<body>
    <script>
        var userDetails = []

        function getuserDetails(){
            return new Promise((resolve, reject)=>{
                var getInfo = new XMLHttpRequest();
                getInfo.onreadystatechange = function (){
                if(getInfo.readyState == 4 && getInfo.status == 200){
                    userDetails = JSON.parse(getInfo.response)
                    //resolve(userDetails);
                    reject()
                }
            }
            getInfo.open("GET", "http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true")
            getInfo.send()
            })
            
        }

        function displayuserDetails(){
            console.log("Employee Details : ", userDetails)
        }

        async function dataHandle(){
            userDetails = await getuserDetails();
            displayuserDetails();
        }

        dataHandle()
    </script>
</body>
