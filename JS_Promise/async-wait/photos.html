<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var photosDetails = []

        function getphotosDetails(){
            return new Promise((resolve, reject)=>{
                var getInfo = new XMLHttpRequest();
                getInfo.onreadystatechange = function (){
                if(getInfo.readyState == 4 && getInfo.status == 200){
                    photosDetails = JSON.parse(getInfo.response)
                    resolve(photosDetails);
                    //reject()
                }
            }
            getInfo.open("GET", "https://jsonplaceholder.typicode.com/photos")
            getInfo.send()
            })
            
        }

        function displayphotosDetails(){
            console.log("Photos Details : ", photosDetails)
        }

        async function photoData(){
            photosDetails = await getphotosDetails();
            displayphotosDetails()
        }

        photoData()
    </script>
</body>
</html>
