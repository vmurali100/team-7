       var personPromise = new Promise((drinksAvailable, drinksNotAvailable)=>{
            let drinks=["Whiskey", "Vodka", "Wine"]
            let softDrinks=["Sprite","Thums UP","Fanta"]
            //drinksAvailable(drinks)
            drinksNotAvailable(softDrinks)
       })

       personPromise

           console.log("Drinks available : ", items)
       })
       .catch((items)=>{
           console.log("Drinks not available : ", items)
       })
   </script>
