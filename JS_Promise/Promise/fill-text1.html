<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var empUsers = []

        function getEmpDetails(){
            return new Promise((resolve, reject)=>{
                var getInfo = new XMLHttpRequest();
                getInfo.onreadystatechange = function (){
                if(getInfo.readyState == 4 && getInfo.status == 200){
                    empUsers = JSON.parse(getInfo.response)
                    //resolve(empUsers);
                    reject()
                }
            }
            getInfo.open("GET", "http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
            getInfo.send()
            })
            
        }

        function displayEmpDetails(){
            console.log("Employee Details : ", empUsers)
        }

        getEmpDetails()
        .then(()=>{
            displayEmpDetails();
        })
        .catch(()=>{
            console.log("Someting get Error")
        })
    </script>
</body>
</html>
