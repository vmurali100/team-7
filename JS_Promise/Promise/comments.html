<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var commentsDetails = []

        function getcommentsDetails(){
            return new Promise((resolve, reject)=>{
                var getInfo = new XMLHttpRequest();
                getInfo.onreadystatechange = function (){
                if(getInfo.readyState == 4 && getInfo.status == 200){
                    commentsDetails = JSON.parse(getInfo.response)
                    resolve(commentsDetails);
                    //reject()
                }
            }
            getInfo.open("GET", "https://jsonplaceholder.typicode.com/comments")
            getInfo.send()
            })
            
        }

        function displaycommentsDetails(){
            console.log("Comments : ", commentsDetails)
        }

        getcommentsDetails()
        .then(()=>{
            displaycommentsDetails();
        })
        .catch(()=>{
            console.log("Error data not found")
        })
    </script>
</body>
</html>
