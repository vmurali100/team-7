<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userDetails = []

        function getuserDetails(displayuserDetails){
            var getInfo = new XMLHttpRequest();
            getInfo.onreadystatechange = function (){
                if(getInfo.readyState == 4 && getInfo.status == 200){
                    userDetails = JSON.parse(getInfo.response)
                    displayuserDetails()
                }
            }
            getInfo.open("GET", "http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true")
            getInfo.send()
        }

        function displayuserDetails(){
            console.log("Users Details : ", userDetails)
        }

        getuserDetails(displayuserDetails);
    </script>
</body>
</html>
