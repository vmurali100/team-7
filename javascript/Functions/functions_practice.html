<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div><br>

    <button onclick="myFunction1()">show object in document get element by id</button><br>
    <button onclick="myFunction2()">show object in for loop</button><br>
    <button onclick="myFunction()">show object in document write</button><br>
    <script>
        var person = {
            firstName : "Manoj",
            lastName : "singh",
            age : 28,
            phoneNumber : 8888888888,
            address : "Mumbai"
        }

        function myFunction(){
            document.write("Name : " + person.firstName + " " + person.lastName + "<br>"
            +"Age : " + person.age + "<br>"
            +"Phone Number : " + person.phoneNumber + "<br>"
            +"Address : " + person.address + "<br>")
        }

        function myFunction1(){
            document.getElementById("demo").innerHTML = "Name : " + person.firstName + " " + person.lastName + "<br>"
            +"Age : " + person.age + "<br>"
            +"Phone Number : " + person.phoneNumber + "<br>"
            +"Address : " + person.address + "<br>"
        }

        function myFunction2(){
            var results = ""
            for(a in person){
                //document.write(a + " : " + person[a] + "<br>")
                results = results + a + " : " + person[a] + "<br>"
            }

            document.getElementById("demo").innerHTML = results
        }
    </script>
</body>
</html>
