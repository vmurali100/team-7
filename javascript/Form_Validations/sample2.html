<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" onkeyup="getValidate()"><br>
    <p style="color: red;" id="p1">Please enter atleast 6 characters</p><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" onkeyup="getValidate()"><br>
    <p style="color: red;" id="p2">Please enter atleast 8 characters</p><br>

    <button type="button" disabled>Add details</button>

    <script>
        function getValidate(){
            var person = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value
            }

            if(person.fname.length >= 6){
                document.getElementById("p1").style.display="none"
            }else{
                document.getElementById("p1").style.display="block"
            }

            if(person.lname.length >= 8){
                document.getElementById("p2").style.display="none"
            }else{
                document.getElementById("p2").style.display="block"
            }

            if(person.fname.length >= 6 && person.lname.length >= 8){
                document.querySelector("button").removeAttribute("disabled")
            }else{
                document.querySelector("button").setAttribute("disabled")
            }
        }
    </script>
</body>
</html>
