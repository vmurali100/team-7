<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <select name="" id="myID" onchange="getPerson()">
        <option value="" selected>Select ID</option>
    </select>
    <hr>
    <ul>

    </ul>

    <script src="./employee.js"></script>
    <script>
      function displayAllUsers(){
          console.log(Users);
          Users.forEach(details => {
              console.log(details);
              var opt = document.createElement("option")
              opt.setAttribute("value", JSON.stringify(details))
              opt.innerHTML = details.empid
              document.querySelector("select").appendChild(opt)
          });
      }
 
      function getPerson(){
          var empID = document.getElementById("myID").value
          selectedEmpid = JSON.parse(empID)
          displayPerson()
      }

      function displayPerson(){
          document.querySelector("ul").innerHTML = ""
          selectedEmpid.person.forEach((pers)=>{
              var myLi = document.createElement("li")
              myLi.innerHTML = pers
              document.querySelector("ul").appendChild(myLi)
          })
      }

      displayAllUsers()
    </script>
</body>
</html>
