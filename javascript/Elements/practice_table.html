<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tbody>

  </tbody>
</table>

<script>
   var person = [{fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},
   {fname: "kunal", lname: "Maingade", country: "India"},]

   for(i=0;i<10;i++){
       //var td1 = document.createElement("td")
       //td1.innerHTML = "Alfreds Futterkiste"
       //var td2 = document.createElement("td")
       //td2.innerHTML = "Maria Anders"
       //var td3 = document.createElement("td")
       //td3.innerHTML = "Germany"

       var td1 = document.createElement("td")
       td1.innerHTML = i + 1 + " " + person[i].fname
       var td2 =  document.createElement("td")
       td2.innerHTML = i + 1 + " " + person[i].lname
       var td3 = document.createElement("td")
       td3.innerHTML = i + 1 + " " + person[i].country

       var myTr = document.createElement("tr")
       myTr.appendChild(td1)
       myTr.appendChild(td2)
       myTr.appendChild(td3)
       document.querySelector("tbody").appendChild(myTr)
   } 
</script>
</body>
</html>
