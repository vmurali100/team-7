<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Fisrt Name:</label>
    <input type="text" name="" id="fname"><br>
    <label for="">Last Name:</label>
    <input type="text" name="" id="lname"><br>
    <label for="">Email:</label>
    <input type="text" name="" id="email"><br>
    <label for="">City:</label>
    <input type="text" name="" id="city"><br>
    <label for="">State:</label>
    <input type="text" name="" id="state"><br>

    <button type="" onclick="getUser()">Get Details</button>
    <br>
    <br>
    <table border="1">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>City</th>
            <th>State</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var users = []
        function getUser(){
            var user = {
                fname:"",
                lname:"",
                email:"",
                city:"",
                state:""
            }
            for(a in user){
                user[a] = document.getElementById(a).value
            }
            users.push(user);
            displayAllUsers();
            clearForm(user)
        }

        function displayAllUsers(){
            document.querySelector("tbody").innerHTML = ""
            users.forEach((user)=>{
                var myTr = document.createElement("tr")
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }

        function clearForm(user){
            for(a in user){
                document.getElementById(a).value = ""
            }
        }
    </script>
</body>
</html>
