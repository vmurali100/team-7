<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">First Name:</label>
    <input type="text" id="fname"><br>
    <label for="">Last Name:</label>
    <input type="text" id="lname"><br>
    <label for="">Email:</label>
    <input type="text" id="email"><br>
    <label for="">City:</label>
    <input type="text" id="city"><br>
    <label for="">State:</label>
    <input type="text" id="state"><br>

    <button type="button" onclick="getUser()" id="addUser">Get Details</button>
    <button type="button" onclick="updateUser()" id="updateUser" style="display: none">Update Details</button>
    <br>
    <br>
    <table border="1">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>City</th>
            <th>State</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var index;
        var users = JSON.parse(localStorage.getItem("users"));
        console.log("data from browser", users)
        function getUser(){
            var user = {
                fname:"",
                lname:"",
                email:"",
                city:"",
                state:""
            }

            for(a in user){
                user[a] = document.getElementById(a).value
            }
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users))
            displayAllUsers();
            clearForm(user);
        }

        function displayAllUsers(){
            document.querySelector("tbody").innerHTML = ""
            users.forEach((user, i) => {
                var myTr = document.createElement("tr")
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                var editTd = document.createElement("td")
                var editBtn = document.createElement("button")
                editBtn.setAttribute("onclick", "editUser("+i+")")
                editBtn.innerHTML = "EDIT"
                editTd.appendChild(editBtn)
                myTr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deleteBtn = document.createElement("button")
                deleteBtn.setAttribute("onclick", "deleteUser("+i+")")
                deleteBtn.innerHTML = "DELETE"
                deleteTd.appendChild(deleteBtn)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)
            })
        }

        displayAllUsers();

        function clearForm(user){
            for(a in user){
                document.getElementById(a).value = ""
            }
        }

        function editUser(i){
            index = i;
            document.getElementById("addUser").style.display="none"
            document.getElementById("updateUser").style.display="block"
            var selectedUser = users[i]
            for(a in selectedUser){
                document.getElementById(a).value = selectedUser[a]
            }
        }

        function updateUser(){
            var user = {
                fname:"",
                lname:"",
                email:"",
                city:"",
                state:""
            }
            for(a in user){
                user[a] = document.getElementById(a).value
            }
            users[index]=user
            localStorage.setItem("users",JSON.stringify(users));
            displayAllUsers()
            clearForm(user)
            document.getElementById("addUser").style.display="block"
            document.getElementById("updateUser").style.display="none"
        }

        function deleteUser(i){
            users.splice(i, 1)
            localStorage.setItem("users", JSON.stringify(users))
            displayAllUsers();
        }
    </script>
</body>
</html>
