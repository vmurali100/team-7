<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table>
        <form>
            <legend style="font-size: xx-large;color: blue;position: relative;right: -50px;">Indian Bank</legend><br>
            <tr>
                <td> <label for="">Name</label> </td>
                <td> <input type="text" name="" id="A" onkeyup="BankBook()"> </td>
            </tr>
            <tr>
                <td> <p style="color: red;" id="NameError">Please Enter Your NameA</p>
                </td>
            </tr>

            <tr>
                <td> <label for="">AccountNo</label> </td>
                <td> <input type="text" name="" id="B" onkeyup="BankBook()"> </td>
            </tr>
            <tr>
                <td>
                    <p style="color: red;" id="AccountError">Please Enter Account Number</p>
                </td>
            </tr>
            <tr>
                <td><label for="">IFSC</label></td>
                <td><input type="text" name="" id="C" onkeyup="BankBook()"></td>
            </tr>
            <tr>
                <td>
                    <p style="color: red;" id="CodeError">Please Enter Your IFSC Code </p>
                </td>
            </tr>
            <tr>
                <td><label for="">PhoneNumber</label></td>
                <td><input type="number" name="" id="D" onkeyup="BankBook()"></td>
            </tr>
            <tr>
                <td>
                    <p style="color: red;" id="NumberError">Number Should Be At Least 10 Characters </p>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="position: relative;right: -200px;" disabled>submit</button>
                </td>
            </tr>
        </form>
    </table>
    <script>
        function BankBook() {
            var Name = document.getElementById("A").value
            var AccountNo = document.getElementById("B").value
            var IFSC = document.getElementById("C").value
            var PhoneNumber = document.getElementById("D").value

            if (Name.length >= 5) {
                document.getElementById("NameError").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")
            }
            else {
                document.getElementById("NameError").style.display = "block"
                document.querySelector("button").setAttribute("disbled", true)
            }
            if (AccountNo.length >= 10) {
                document.getElementById("AccountError").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")
            }
            else {
                document.getElementById("AccountError").style.display = "block"
                document.querySelector("button").setAttribute("disabled", true)
            }
            if (IFSC.length >= 5) {
                document.getElementById("CodeError").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")

            }
            else {
                document.getElementById("CodeError").style.display = "block"
                document.querySelector("button").setAttribute("disabled", true)
            }
            if (PhoneNumber.length >= 10) {
                document.getElementById("NumberError").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")

            }
            else {
                document.getElementById("NumberError").style.display = "block"
                document.querySelector("button").setAttribute("disabled", true)
            }
        }
    </script>
</body>

</html>
