<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" name="" id="fname"><br><br>

        <label for="">Last Name : </label>
        <input type="text" name="" id="lname"><br><br>

        <label for="age">Age : </label>
        <input type="text" name="" class="age"><br><br>

        <label for="city">City : </label>
        <input type="text" name="" class="city"><br><br>

        <label for="state">State : </label>
        <input type="text" name="" id="state"><br><br>

        <button type="button" onclick="getuser()">Get User</button>
    </form>
    <script>
        function getuser(){
            var fname=document.getElementById("fname").value
            console.log(fname);

            var lname=document.getElementById("lname").value
            console.log(lname);

           var age=document.getElementsByClassName("age") [0].value
           console.log(age);
                            
           var city=document.getElementsByClassName("city")[0].value
           console.log(city);                  
          
           var state=document.getElementById("state").value
           console.log(state);            
        }

    </script>
</body>
</html>
