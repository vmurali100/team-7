<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="Actor" onchange="getInformation()">
        <option value="" selected>select Actor</option>
    </select>
    <hr>
    <ul></ul>
    <script src="./Actors1.js"></script>
    <script>
        var selectedActor ={}
        function displayAllActor(){
            console.log (FilmActors);
            FilmActors.forEach(details => {
                console.log(details);
                var opt = document.createElement("option")
                opt.setAttribute("value",JSON.stringify(details))

                opt.innerHTML=details.Actor
                document.querySelector("select").appendChild(opt)
             });
        }
        function getInformation(){
            var Actor = document.getElementById("Actor").value
            selectedActor = JSON.parse(Actor)
            displayInformation()
        }
        function displayInformation(){
            document.querySelector("ul").innerHTML=""
            selectedActor.Information.forEach ((Information)=>{
                var myLi=document.createElement("li")
                myLi.innerHTML=Information
                document.querySelector("ul").appendChild(myLi)
            })
        }
        displayAllActor()
    </script>
</body>
</html>
