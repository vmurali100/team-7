<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (i=0;i<=10;i++){
            var myName=document.createElement("h2")
            myName.innerHTML=i+" Bird"
            document.body.appendChild(myName)
        }

        for (i=0;i<=10;i++){
            var myPara=document.createElement("p")
            myPara.innerHTML=i+" Birds are a group of warm-blooded vertebrates constituting the class Aves, characterised by feathers, toothless beaked jaws,"
            document.body.appendChild(myPara)            
        }

        for (i=0;i<=10;i++){
            var myImageurl="https://www.thesprucepets.com/thmb/ae8VoEnxksF5BZFyFDwECnoZ0pE=/4137x3172/filters:fill(auto,1)/rainbow-lorikeet-1203476610-98e4fcb921984597bf7b5c15f94b3e6d.jpg"
            var myImage=document.createElement("img")
            myImage.setAttribute("src",myImageurl)
            myImage.style.width="200px" 
            myImage.style.height="150px"
            myImage.style.margin="2px"
            document.body.appendChild(myImage)
        }

        var Rehaman=["https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500",
        "https://www.thoughtco.com/thmb/OQlilkkVpF41h0K--TOOz5nv-_Y=/1621x1080/filters:no_upscale():max_bytes(150000):strip_icc()/doveGE-57a1097f5f9b589aa90076bf.jpg",
        "https://static.scientificamerican.com/sciam/cache/file/C96B99B6-14E5-4C79-892143C9FF5BD7C6_source.jpg",
        "https://see.news/wp-content/uploads/2020/12/UK_wildbirds-01-robin.jpg",
        "https://cdn.britannica.com/61/224861-131-691894C3/Male-cardinal-perched-in-a-tree.jpg"
        ]

        for (i=0;i<5;i++){
            var imageur="https://media.nature.com/lw800/magazine-assets/d41586-018-06688-4/d41586-018-06688-4_16124110.jpg"
            var myImage=document.createElement("img")
            myImage.setAttribute("src",Rehaman[i])            
            myImage.style.width="250px"
            myImage.style.height="200px"
            myImage.style.margin="5px solid"
            document.body.appendChild(myImage)
        }
    </script>
</body>
</html>
