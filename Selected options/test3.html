<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select name="" id="don" onchange="display()">
        <option value="">Selected</option>
    </select>
    <ul>

    </ul>

    <script src="./test3.js"></script>

    <script>
       
       var sub={}

       function man(){
          console.log(IndianActors)

          IndianActors.forEach(deen => {
              var opt=document.createElement("option")
              opt.setAttribute("value",JSON.stringify(deen))
              opt.innerHTML=deen.Languege
              document.querySelector("select").appendChild(opt)
              
          });
       }

       function display(){
         var name=document.getElementById("don").value
         sub=JSON.parse(name)
         conclude()
       }

       function conclude(){
           document.querySelector("ul").innerHTML=""
           sub.Actors.forEach((done)=>{
               var myli=document.createElement("li")
               myli.innerHTML=done
               document.querySelector("ul").appendChild(myli)

           })

       }

       man()

    </script>
</body>
</html>
