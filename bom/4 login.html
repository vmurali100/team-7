<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form method="post">
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="name" name="txtName" class="form-control" placeholder="Your Name *"
                            value="" />
                    </div>
                   
                    <div class="form-group">
                        <input type="text" id="phone" name="txtPhone" class="form-control"
                            placeholder="Your Phone Number *" value="" />
                    </div>

                </div>
            
            </div>
        </form>
        <button type="button" onclick="logedinuser()">Login</button>
        <p style="color:rgb(153, 71, 51);text-align: center;display: none;">Invalid login Deta .... Please check</p>

    </div>

    <script>
        function logedinuser(){
            let loguser={
                name:"",
                phone:""
            }
            for(a in loguser){
                loguser[a]=document.getElementById(a).value
            }
            var users=JSON.parse(localStorage.getItem("sendusers"))
            let check=users.find((at)=>{
                return at.name==loguser.name && at.phone==loguser.phone
            })
            if(check){
                window.location.href="4 dashboard.html"
            }else{
                document.querySelector("p").style.display="block"
            }
            console.log(check)

        }
        
    </script>
</body>
</html>
