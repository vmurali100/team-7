<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h2 id="heading2" class="text-danger">Payment Method</h2>


        <form action="">
    </div> <label class="pay">Name on Card</label>
    <input type="text" id="NameonCard" name="holdername" placeholder="John Smith">
    <div class="col-8 col-md-6"> <label class="pay">Card Number</label>
        <input type="text" id="CardNumber" name="cardno" placeholder="0000-0000-0000-0000" minlength="19"
            maxlength="19">
    </div><br>
    <div class="col-4 col-md-6"> <label class="pay">CVV</label>
        <input type="password" id="CVV" name="cvcpwd" placeholder="&#9679;&#9679;&#9679;" class="placeicon"
            minlength="3" maxlength="3">
    </div>

    <div class="row">
        <div class="col-md-12"> <label class="pay">Expiration Date</label> </div>
        <div class="col-md-12"> <input type="text" id="ExpirationDate" name="exp" placeholder="MM/YY" minlength="5"
                maxlength="5"> </div>
    </div>
    <br>

    <button type="button" onclick="registeruser()">submit</button>
    </form>



    <script>
        var registered = JSON.parse(localStorage.getItem("users"))
        if (registered == null) {
            registered = []
        }

        function registeruser() {

            var user = {
                NameonCard: "",
                CardNumber: "",
                CVV: "",
                ExpirationDate: ""
            }
            for (a in user) {
                user[a] = document.getElementById(a).value
            }
            registered.push(user)
            localStorage.setItem("users", JSON.stringify(registered))
            window.location.href = "1 login.html"

        }
    </script>
</body>

</html>
