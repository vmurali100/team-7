<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <form>
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" > </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" > </div>
        </div>
        <button type="button" onclick="logedin()">Login</button>
        <p style="color:rebeccapurple;text-align: center;display: none;">Invalid login Deta .... Please check</p>
    </form>
    <script>
        function logedin(){
            let loguser={
                fname:"",
                lname:""
            }
            for(a in loguser){
                loguser[a]=document.getElementById(a).value
            }
            var users=JSON.parse(localStorage.getItem("users"))
            let check=users.find((at)=>{
                return at.fname==loguser.fname && at.lname==loguser.lname
            })
            if(check){
                window.location.href="2 dashboard.html"
            }else{
                document.querySelector("p").style.display="block"            }
        }
        console.log(check)
    </script>
</body>
</html>
