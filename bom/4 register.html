<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form method="post">
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="name" name="txtName" class="form-control" placeholder="Your Name *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="txtEmail" class="form-control" placeholder="Your Email *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" name="txtPhone" class="form-control"
                            placeholder="Your Phone Number *" value="" />
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" id="message" class="form-control" placeholder="Your Message *"
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
                <br>
                <button type="button" onclick="readoption()">Send Message</button>
            </div>
        </form>
    </div>
    <script>
        var senduser=JSON.parse(localStorage.getItem("sendusers"))
        if(senduser==null){
            senduser=[]
        }
        function readoption(){
            var word = {
                name: "",
                email: "",
                phone: "",
                message: ""
            }
            for(a in word){
                word[a]=document.getElementById(a).value
            }
            senduser.push(word)
            localStorage.setItem("sendusers",JSON.stringify(senduser))
            window.location.href="4 login.html"
        }
        console.log(word)
    </script>
</body>

</html>
