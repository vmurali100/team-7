<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins' sans-serif;
    }

    .container {
        border-bottom: 2px solid;
    }

    /* body {
        background: blue;
        padding: 0 20px;
    } */
    .search-input {
        box-shadow: 2px 3px 4px;
    }

    .wrapper {
        max-width: 450px;
        margin: 30px auto;
    }

    .wrapper .search-input {
        position: relative;
        background: #fff;
        width: 140%;
        border-radius: 5px;
        box-shadow: 0px 1px 5px 3px rgba(0, 0, 0, 0, 12);
    }

    .search-input input {
        height: 40px;
        width: 100%;
        outline: none;
        border: none;
        border-radius: 5px;
        padding: 0 60px 0 20px;
        font-size: 18px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0, 1);
        font-size: 30px;
    }

    .search-input .icon {
        height: 55px;
        width: 55px;
        line-height: 55px;
        position: absolute;
        top: 0;
        right: 0;
        text-align: center;
        font-size: 20px;
        color: blue;
        cursor: pointer;

    }

    .search-input .autocom-box {
        padding: 10px 8px;
        max-height: 280px;
        overflow-y: auto;
        opacity: 0;
        pointer-events: none;

    }

    .search-input.active .autocom-box {
        padding: 10px 8px;
        opacity: 1;
        pointer-events: auto;
    }

    .autocom-box li {
        list-style: none;
        padding: 0px 12px;
        font-family: sans-serif;
        width: 100%;
        cursor: default;
        border-radius: 3px;
        display: none;
        font-size: 25px;
    }

    .autocom-box li:hover {
        background-color: #efefef;
    }

    .search-input.active .autocom-box li {
        display: block;
    }

    .fa {
        display: inline-block;
        font: normal normal normal 14px/1 FontAwesome;
        font-size: inherit;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .nav-bar li {
        width: 100px;
        display: inline;
        margin: 14px;
    }
    .nav-bar a {
    text-decoration: none;
    color: black;
    font-family: sans-serif;
    font-weight: bold;
}
.nav-bar a:hover{
    border-bottom: 4px solid red;
}
</style>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="search-input">
                <input type="text" placeholder="Type to Search.....">
                <div class="autocom-box">
                    <li>Surya</li>
                    <li>Syam</li>
                    <li>Somu</li>
                    <li>Raj</li>
                    <li>Ramu</li>
                </div>
                <div class="icon">
                    <!-- <i class="fas fa-search"></i> -->
                    <i class="fa fa-search" aria-hidden="true"></i>

                </div>
                <hr>
            </div>
        </div>

        <script src="./Project.js"></script>
        <script src="./Script.js"></script>
    </div>
    <div class="nav-bar">
        <nav>
            <ul>
                <li ><a
                        href="https://www.marvel.com/search?limit=20&query=The%20History%20of%20Marvel%20Comics%3A%20Black%20Panther&offset=0&content_type=all">ALL</a>
                </li>
                <li><a
                        href="https://www.marvel.com/search?limit=20&query=The%20History%20of%20Marvel%20Comics%3A%20Black%20Panther&offset=0&content_type=characters">CHARACTERS</a>
                </li>
                <li><a
                        href="https://www.marvel.com/search?limit=20&query=The%20History%20of%20Marvel%20Comics%3A%20Black%20Panther&offset=0&content_type=groups">GROUPS</a>
                </li>
                <li><a
                        href="https://www.marvel.com/search?limit=20&query=The%20History%20of%20Marvel%20Comics%3A%20Black%20Panther&offset=0&content_type=comics">COMICS</a>
                </li>
                <li><a
                        href="https://www.marvel.com/search?limit=20&query=The%20History%20of%20Marvel%20Comics%3A%20Black%20Panther&offset=0&content_type=videos">VIDEOS</a>
                </li>
                <li><a
                        href="https://www.marvel.com/search?limit=20&query=The%20History%20of%20Marvel%20Comics%3A%20Black%20Panther&offset=0&content_type=articles">ARITICLES</a>
                </li>
                <li><a

                </li>

                </li>
