<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">User Name : </label>
        <input type="text" name="" id="user"><br><br>
        <label for="">User Id : </label>
        <input type="text" name="" id="userId"><br><br>
        <label for="">Password : </label>
        <input type="text" name="" id="pass"><br><br>
    </form>
    <button type="button" onclick="ClickHere()">Click</button>
    <script>
        function ClickHere() {
            var User = new XMLHttpRequest();
            User.onreadystatechange = function () {
                if (User.readyState == 4 && User == 200) {
                    console.log(User.response)
                    JSON.parse(User.response).forEach(Hello => {
                        document.write(Hello + "<br>")
                    });
                }
            }
            User.open("Get","http://localhost:3000/user")
            User.send()
        }
    </script>
</body>

</html>
