<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">First Name : </label>
        <input type="text" name="" id="fname"><br><br>
        <label for="">Last Name : </label>
        <input type="text" name="" id="lname"><br><br>
        <label for="">Email : </label>
        <input type="text" name="" id="mail"><br><br>
        <label for="">City : </label>
        <input type="text" name="" id="city"><br><br>
    </form>
    <button type="button" onclick="SubmitBtn()">Submit</button>
    <script>
        function SubmitBtn() {
            var Employee = new XMLHttpRequest();
            Employee.onreadystatechange = function () {
                if (Employee.readyState == 4 && Employee == 200) {
                    console.log(Employee.response)
                    JSON.parse(Employee.response).forEach(Hello => {
                        document.write(Hello + "<br>")
                    });
                }
            }
            Employee.open("Get","http://localhost:3000/posts")
            Employee.send()
        }
    </script>
</body>

</html>
