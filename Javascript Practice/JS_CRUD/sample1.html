<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">First Name : </label>
        <input type="text" name="fname" id=""><br><br>
        <label for="">Last Name : </label>
        <input type="text" name="lname" id=""><br><br>
        <label for="">Email : </label>
        <input type="text" name="mail" id=""><br><br>
        <label for="">Age : </label>
        <input type="text" name="age" id=""><br><br>
        <label for="">Mobile no : </label>
        <input type="text" name="mobile" id=""><br><br>
        <label for="">City</label>
        <input type="text" name="city" id=""><br><br>

        <button type="button" onclick="ClickBtn()" id="UserAdd">Click</button>
        <button type="button" onclick="UpdateBtn()" id="UserUpdate" style="display: none;">Update</button>
    </form>
    <br>
    <table border="1">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Mobile no</th>
            <th>City</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var Users = JSON.parse(localStorage.getItem(Users))
        if (Users == null)
        Users = [];

        function ClickBtn() {
            var User = {
                fname: "",
                lname: "",
                mail: "",
                age: "",
                mobile: "",
                city: ""
            }

            for (a in User) {
                User[a] = document.getElementsByName(a).value
            }
            localStorage.setItem("User",JSON.stringify(Users))
            Users.push(User)
            AllUsers()
            ClearUser(User)
        }

        function AllUsers() {
            document.querySelector("tbody").innerHTML=""
            Users.forEach((User, i) => {
                console.log(i)
                var mytr = document.createElement("tr")
                document.querySelector("tbody").appendChild(mytr)

                for (a in User) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = User[a]
                    mytr.appendChild(mytd)
                }
                var EditTd = document.createElement("td")
                var DeleteTd = document.createElement("td")

                var EditBtn = document.createElement("button")
                EditBtn.innerHTML = "Edit"
                EditBtn.setAttribute("onclick", "EditUser(" + i + ")")
                var DeleteBtn = document.createElement("button")
                DeleteBtn.innerHTML = "Delete"
                DeleteBtn.setAttribute("onclick", "DeleteUser(" + i + ")")

                EditTd.appendChild(EditBtn)
                DeleteTd.appendChild(DeleteBtn)

                mytr.appendChild(EditTd)
                mytr.appendChild(DeleteTd)
            })
        }
        AllUsers()

        function EditUser(i) {
            index = i
            document.getElementById("UserAdd").style.display = "none"
            document.getElementById("UserUpdate").style.display = "block"
            var SelectUser = Users[i]
            for (a in Users[i])
                document.getElementById(a).value = SelectUser[a]
        }

        function UpdateUser() {
            var User = {
                fname: "",
                lname: "",
                mail: "",
                age: "",
                mobile: "",
                city: ""
            }
            for (a in User) {
                User[a] = document.getElementsByName(a).value
            }
            Users[index] = User
            localStorage.setItem("User",JSON.stringify(Users))
            AllUsers()
            ClearUser(User)
            document.getElementById("UserAdd").style.display = "block"
            document.getElementById("UserUpdate").style.display = "none"
        }

        function DeleteUser(i){
            Users.splice(i,1)
            localStorage.setItem("Users",JSON.stringify(Users))
            AllUsers()
        }

        function ClearUser(User){
            for (a in User){
                document.getElementById(a).value = ""
            }
        }
    </script>
</body>

</html>
