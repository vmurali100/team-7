<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="A"></h1>
    
    <script>
        var footBall = prompt("players page number")
        if (footBall <= 1) {
            window.location.href = "https://en.wikipedia.org/wiki/Lionel_Messi"
        }
        else if (footBall >= 3 && footBall <= 5) {
            window.location.href = "https://en.wikipedia.org/wiki/Cristiano_Ronaldo"
        }
        else if (footBall > 7) {
            window.location.href = "https://en.wikipedia.org/wiki/Neymar"
        }
        else {
            document.getElementById("A").innerHTML = "your entered worng data "
        }
    </script>
</body>
</html>
