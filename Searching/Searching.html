<body>
    <input type="text" name="" id="impor" onkeyup="getdata()">

    <div id="sun"></div>

    <script>
        var object = {}

        function getdata() {
            var surya = document.getElementById("impor").value

            object = students.find(function (sur) {
                return sur.name == surya
            })
            displaydata()
        }

        function displaydata() {
            if (object) {
                var info = ""
                for (a in object) {
                    info = info + object[a] + "<br>"
                }
                document.getElementById("sun").innerHTML = info
            } else {
                document.getElementById("sun").innerHTML = ""
            }
        }
