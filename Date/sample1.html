<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        document.write(Date()+"<br>"+"<br>") 
        var todaysDateandTime=new Date()
        document.write(todaysDateandTime.toLocaleTimeString()+"<br>"+"<br>") 
        document.write(todaysDateandTime.toLocaleDateString()+"<br>"+"<br>")
        document.write(todaysDateandTime.getDate()+"<br>"+"<br>")
        document.write(todaysDateandTime.getDay())
    </script><br><br>

    <h1 style="color: blue;text-align: center;"></h1>
    <script>
        
       setInterval(() => {
           var todaydate =new Date()
           document.querySelector("h1").innerHTML=todaydate.toLocaleTimeString()+"<br>"
       }, 3000);
   
    </script>

    <h2 style="color: red;text-align: center;"></h2>
    <script>
        setInterval(()=>{
            var Dateonly=new Date()
            document.querySelector("h2").innerHTML=Dateonly.toLocaleDateString()+"<br>"
        },5000)
    </script>

    <h3 style="color:rgb(255, 0, 128); text-align: center;"></h3>
    <script>
        setInterval(()=>{
            var thistime=new Date()
            document.querySelector("h3").innerHTML=thistime.getDay()
        },7000)
    </script>
</body>
</html>
