<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   h1 {
    color: yellow; 
    text-align: center;
    width: 101px;
    padding: 97px;
    border-radius: 100px;
    font-size: 42px;
    margin-top: -37px;
    margin-left: -38px;

}

img {
    text-align: center;
    width: 390px;
    height: 293px;
    border-radius: 94px;
    position: absolute;
    top: 31px;
    left: -1px;
    z-index: -1;
}
h3 {
    color: red;
    margin-left: 77px;
    margin-top: -19px;
}
</style>
<body>
    

    <h1></h1>
    <h3></h3>

    <img src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/applewatch/watchos5-series4-watch-restart-screen.jpg" alt="">

    <script>
         setInterval(()=>{
            var time = new Date()
            document.querySelector("h1").innerHTML = time.toLocaleTimeString()
        },1000)  
        
        setInterval(()=>{
            var raju=new Date()
            document.querySelector("h3").innerHTML=  raju.toDateString()
        },1000)
    </script>
</body>
</html>
