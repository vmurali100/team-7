        setInterval(() => {
            var td = new Date()
            document.querySelector("h1").innerHTML = td.toLocaleTimeString()

        setInterval(() => {

            document.querySelector("h2").innerHTML = td.toLocaleDateString()
        })

        })

        setInterval(() => {

            document.querySelector("b").innerHTML = td.toUTCString()
        })

        setInterval(() => {
            var td = new Date()
            document.querySelector("i").innerHTML = td.toString()
        })

        setInterval(() => {
            var td = new Date()
            document.querySelector("span").innerHTML = td.toJSON()
        })

        setInterval(() => {
            var td = new Date()
            document.querySelector("strong").innerHTML = td.getTime()
        })

        setInterval(() => {
            var td = new Date()
            document.querySelector("sub").innerHTML = td.getTimezoneOffset()
        })
