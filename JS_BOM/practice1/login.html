<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                      </div>
                    </div><br>
                    <button type="button" class="btn btn-primary" onclick="loggedInUser()">Login</button>
                    <p style="color: red; display: none;">invalid credintial</p>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        function loggedInUser(){
            var lgUser = {
                email: "",
                password: ""
            }

            for(a in lgUser){
                lgUser[a] = document.getElementById(a).value
            }

            var users = JSON.parse(localStorage.getItem("users"))
            let check = users.find((us)=>{
               return us.email === lgUser.email && us.password === lgUser.password
            })

            if(check){
                window.location.href="dashboard.html"
            }else{
                document.querySelector("p").style.display="block"
            }

            //console.log(check)

        }
    </script>
</body>
</html>
