<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
   box-sizing: border-box;
   font-family: "Merriweather Sans", sans-serif;
}

body{
   background-color: #B0DBEE;
}
   
   #form{
      color: white;
      background-color: #009EDF;
      border-radius: 5px;
      
      width: 400px;
      padding: 40px;
      margin: 150px auto;
      
      -webkit-box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.75);
      -moz-box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.75);
      box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.75);
   }
      
      p{
         font-size: 0.9em;
      }
      
      button{
         width: 100%;
         text-align: center;
         color: grey;
         margin-top: 20px;
         border: 1px solid rgba(0,0,0,0.4);
      }
      .btn {
          background-color: white;
      }
      .form-group{
         margin: 15px auto;
      }
         label{
            font-weight: bold;
            font-size: 0.9em;
         }
         
         .input-group{
            border-radius: 5px;
            -webkit-box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.35);
            -moz-box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.35);
            box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.35);
         }
            .input-group-addon{
               border: none;
               border-right: 1px solid rgba(0,0,0,0.2);
            }
            
            input{
               padding-left: 10px;
            }
            
            i{
               color: #009EDF;
            }
         
         input{
            padding: 3px;
            width: 100%;
            border: none;
            border-radius: 0 5px 5px 0;
         }
   
    </style>
</head>
<body>
                <form id="form">
                    <p>Sign up once and watch our free things.</p>
                 
                    <div class="form-group">
                       <label for="name">Your Name</label>
                       <br />
                       <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i> </div>
                          <input type="text" id="name" placeholder="Enter Your Name" />
                       </div>
                    </div>
                 
                    <div class="form-group">
                       <label for="email">Your Email</label>
                       <br />
                       <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"> </i></div>
                          <input type="email" id="email" placeholder="Enter Your Email" />
                       </div>
                    </div>
                 
                    <div class="form-group">
                       <label for="username">Your Username</label>
                       <br />
                       <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i> </div>
                          <input type="text" id="uname" placeholder="Enter Your Username" />
                       </div>
                    </div>
                 
                    <div class="form-group">
                       <label for="password">Your Password</label>
                       <br />
                       <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i> </div>
                          <input type="password" id="password" placeholder="Enter Your Password" />
                       </div>
                    </div>
                 
                    <div class="form-group">
                       <label for="password-confirm">Confirm Your Password</label>
                       <br />
                       <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i> </div>
                          <input type="password" id="confirmpassword" placeholder="Confirm Your Password" />
                       </div>
                    </div>
                 
                    <button type="button" class="btn btn-default" onclick="registerUser()">Register</button>
                 </form>


    <script>
        function registerUser(){
            var user = {
                name: "",
                email: "",
                uname: "",
                password: "",
                confirmpassword: ""
            }

            for(a in user){
                user[a] = document.getElementById(a).value
            }

            var registerAllUser = JSON.parse(localStorage.getItem("users"))
            if(registerAllUser == null){
                registerAllUser =[]
            }
            registerAllUser.push(user)
            localStorage.setItem("users", JSON.stringify(registerAllUser))

            window.location.href="login.html"
        }
    </script>
</body>
</html>
