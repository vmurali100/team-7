<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name </label>   
                              <input type="text" class="form-control" placeholder="" id="fname">
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Last name</label>
                              <input type="text" class="form-control" placeholder=" " id="lname">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="" id="email">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div> <!-- form-group end.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>City</label>
                          <input type="text" class="form-control" id="city">
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                          <label>Country</label>
                          <select id="country" class="form-control" >
                            <option> Choose...</option>
                              <option>Uzbekistan</option>
                              <option>Russia</option>
                              <option>United States</option>
                              <option>India</option>
                              <option>Afganistan</option>
                          </select>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    <div class="form-group">
                        <label>password</label>
                        <input class="form-control" type="password" id="password">
                    </div> <!-- form-group end.// -->  <br>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" onclick="registerUser()"> Register  </button>
                    </div> <!-- form-group// -->                                    
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        function registerUser(){
            var user = {
                fname: "",
                lname: "",
                email: "",
                city: "",
                country: "",
                password: ""
            }

            for(a in user){
                user[a] = document.getElementById(a).value
            }

            var registerAllUser = JSON.parse(localStorage.getItem("users"))
            if(registerAllUser == null){
                registerAllUser=[]
            }
            registerAllUser.push(user)
            localStorage.setItem("users", JSON.stringify(registerAllUser))

            window.location.href="login.html"
        }
    </script>
</body>
</html>
