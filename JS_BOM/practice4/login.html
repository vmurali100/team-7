<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <form>
      
            <div class="row">
              <div class="form-group col-sm-4">
                <input type="text" class="form-control" id="dname" placeholder="Display Name">
              </div>
            </div>
      
            <div class="row">
              <div class="form-group col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
      
            <div class="row">
              <div class="col-sm-8">
                <div class="divider"></div>
              </div>
            </div>
      
            <div class="row">
              <div class="form-group col-sm-4">
                <button type="button" onclick="loginUser()">Login</button>
              </div>
              <p style="color: red; display: none;">invalid user</p>
            </div>
      
          </form>
    
      </div>

      <script>
          function loginUser(){
              var loggedUser = {
                  dname: "",
                  password: ""
              }

              for(a in loggedUser){
                  loggedUser[a] = document.getElementById(a).value
              }

              var users = JSON.parse(localStorage.getItem("users"))
              let check = users.find((us)=>{
                return us.dname === loggedUser.dname && us.password === loggedUser.password
              })

              if(check){
                window.location.href="dashboard.html"
              }else{
                document.querySelector("p").style.display = "block"
              }
          }
      </script>
</body>
</html>
