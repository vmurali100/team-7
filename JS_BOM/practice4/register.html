<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <form>
          <div class="row">
            <div class="form-group col-sm-4">
              <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="form-group col-sm-4">
              <input type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>
          </div>
    
          <div class="row">
            <div class="form-group col-sm-8">
              <input type="text" class="form-control" id="dname" placeholder="Display Name">
            </div>
          </div>
    
          <div class="row">
            <div class="form-group col-sm-8">
              <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
          </div>
    
          <div class="row">
            <div class="form-group col-sm-4">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group col-sm-4">
              <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
            </div>
          </div>
    
          <div class="row">
            <div class="col-sm-8">
              <div class="divider"></div>
            </div>
          </div>
    
          <div class="row">
            <div class="form-group col-sm-4">
              <button type="button" onclick="registerUser()">Register</button>
            </div>
          </div>
    
        </form>
    
      </div>

      <script>
          function registerUser(){
              var user = {
                  fname: "",
                  lname: "",
                  dname: "",
                  email: "",
                  password: "",
                  confirmpassword: ""
              }

              for(a in user){
                  user[a] = document.getElementById(a).value
              }

              var registerAllUser = JSON.parse(localStorage.getItem("users"))
              if(registerAllUser == null){
                  registerAllUser = []
              }

              registerAllUser.push(user)
              localStorage.setItem("users", JSON.stringify(registerAllUser))

              window.location.href="login.html"
          }
      </script>
</body>
</html>
