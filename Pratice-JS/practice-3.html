<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var family=["Sruthi","Vishal","Selvi","Raghupathi"]        

        family.push("Surya Sp")
        family.push("Durya")

        family.unshift("Loki")
        family.unshift("Asha")

        family.pop("Balaji")
        family.shift("Kruthika")

        family.sort()
        family.reverse()

        family.splice(2,0,"Love")
        
          
        family.forEach (function(name,i){
            document.write(i+" .  "+name+"<br>")
        })

        var family=family.map((surya)=>{
            return surya+":::::::::::::::"
        }) 


        console.log(family)
        document.write(family+"<br>")

    </script>
</body>
</html>
