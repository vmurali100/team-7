<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div#Container{
        margin: 0 auto;
        border: 3px solid;
        background-color: lightgray;
        width: 500px;        
    }
    form{
        width: 500px;
        margin: 0 auto;
        background-color: rgb(12, 12, 12);
        color: white;
        text-align: center;
    }
    button{
        background-color: darkblue;
        color: white;
        margin-top: 10px;
        margin-left: 600px;    
        font-size: 30px; 
        border-radius: 30px;   
        box-shadow: 6px 6px 4px black;
    
    }
</style>

<body>
    <div id="Container">
        <table>
            <form>
                <tr>
                    <td><label for="">Enter Mobile Number :</label></td>
                    <td><input type="text" name="" id="enumber" onkeyup="validations()"></td>
                </tr>
                <tr>
                    <td>
                        <p style="color: red;" id="error1">Enter Mobile Number ...Indain Number Only</p>
                    </td>
                </tr>

                <tr>
                    <td><label for="">Name :</label></td>
                    <td><input type="text" name="" id="name" onkeyup="validations()"></td>
                </tr>
                <tr>
                    <td>
                        <p style="color: red;" id="error2">Enter Your Full Name in ..Block Letters</p>
                    </td>
                </tr>

                <tr>
                    <td><label for="">Adhar Update :</label></td>
                    <td><input type="text" name="" id="aupdate" onkeyup="validations()"></td>
                </tr>
                <tr>
                    <td>
                        <p style="color: red;" id="error3">Enter Your Valide Adhar Number..check and Enter</p>
                    </td>
                </tr>

                <tr>
                    <td><label for=""> OTP</label></td>
                    <td><input type="text" name="" id="otp" onkeyup="validations()"></td>
                </tr>
                <tr>
                    <td>
                        <p style="color: red;" id="error4">Enetr 6 Digits OTP ...</p>
                    </td>
                </tr>
            </form>
        </table>

        <button type="button" disabled>Submit</button>
    </div>

    <script>
        function validations() {
            var Mnumber = document.getElementById("enumber").value
            var Name = document.getElementById("name").value
            var Adha = document.getElementById("aupdate").value
            var OTP = document.getElementById("otp").value


            if (Mnunber.length >= 9) {
                document.getElementById("error1").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.getElementById("error1").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
            if (Name.length >= 5) {
                document.getElementById("error2").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.getElementById("error2").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
            if (Adha.length >= 12) {
                document.getElementById("error3").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.getElementById("error3").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
            if (OTP.length >= 6) {
                document.getElementById("error4").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.getElementById("error4").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
        }
    </script>
</body>

</html>
