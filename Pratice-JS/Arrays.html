<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var persons = ["Ajith", "Vijay", "Billa", "Dhanush", "Vishal" + "<br>"]

        persons.push("thamana")
        persons.unshift("Surya")
        persons.splice(2, 0, "Raghu")

        persons.shift()
        persons.pop()

        persons.reverse()
        persons.sort()


        //  Find Step
        var let5 = persons.find(function (persons) {
            return persons.length == 5
        })
        console.log(let5)

        // Fillter step
        var let5 = persons.filter((persons) => {
            return persons.length == 5
        })
        console.log(let5)


        //   For each Step
        persons.forEach(function (persons) {
            document.write(persons + "<br>")
        })()
        console.log(persons)


        //   Map Step
        var persons = persons.map((persons) => {
            return persons + "@ Super HEROs"
        })

        var persons = persons.map((persons, i) => {
            document.write(i + ":" + persons + "<br>")
        })
        console.log(persons)

        // let check step
        let check = persons.every(function (persons) {
            return persons.length == 5
        })
        document.write(check)
        console.log(check)


        let check = persons.some(function (persons) {
            return persons.length == 5
        })
        document.write(check)
        console.log(check)

        document.write(persons)
    </script>
</body>

</html>
