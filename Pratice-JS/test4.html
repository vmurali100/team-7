<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     form{
        width: 500px;
        margin: 0 auto;
        background-color: rgb(12, 12, 12);
        color: white;
        text-align: center;
    }
    button{
        background-color: darkblue;
        color: white;
        margin-top: 10px;
        margin-left: 600px;    
        font-size: 30px; 
        border-radius: 30px;   
        box-shadow: 6px 6px 4px black;
    
    }
</style>

<body>
    <form action="">
        <h2 style="text-decoration: underline;">Product Detailes</h2>
        <label for="">Product Name :</label>
        <input type="text" name="" id="product" onkeyup="getdatavalid()">
        <p style="color: red;" id="first">Please Correct Product Name...</p><br><br>

        <label for="">Bor code :</label>
        <input type="text" name="" id="bar" onkeyup="getdatavalid()">
        <p style="color: red;" id="second">Scan Bar code ..In Right Maner</p><br><br>

        <label for="">Amount :</label>
        <input type="text" name="" id="cash" onkeyup="getdatavalid()">
        <p style="color: red;" id="third">Enter Total Amout ..with GST</p><br><br>

    </form>

    <button type="button" disabled>Submit</button>

    <script>
        function getdatavalid() {
            var info = {
                product: document.getElementById("product").value,
                barcode: document.getElementById("bar").value,
                Amount: document.getElementById("cash").value
            }

            if(info.product.length >= 7) {
                document.getElementById("first").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.getElementById("first").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }

            if(info.barcode.length >= 5) {
                document.getElementById("second").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.getElementById("second").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }

            if(info.Amount.length >= 4) {
                document.getElementById("third").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.getElementById("third").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
        }
    </script>
</body>

</html>
