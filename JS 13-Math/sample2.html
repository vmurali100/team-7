<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="deena()">Click</button>
    <img src="" alt="">
    <script>
        function deena(){
            var A = Math.random();
            var B = Math.round(A)
            if (B == 0){
                document.querySelector("img").setAttribute("src","https://media.istockphoto.com/vectors/broken-heart-vector-vector-id1063503426?k=20&m=1063503426&s=612x612&w=0&h=0JVTaDDY3j5gTakc0xO7cOwirD0ZeK3SrlwV9R1aNzM=")
                }
            else{
                document.querySelector("img").setAttribute("src","https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/640px-Heart_coraz%C3%B3n.svg.png")
            }
        }
    </script>
    <script>
        // floor

        var deena =Math.floor(2.99)
        console.log(deena)

        // ceil

         var raju = Math.ceil(1.56)
         console.log(raju)

        // round

         var rehaman= Math.round(4.62)
         console.log(rehaman)

        // random

        var sadhik= Math.random(9.40)
        console.log(sadhik)

        // trunc
        var surya= Math.trunc(0.99)
        console.log(surya)

    </script>
</body>
</html>
