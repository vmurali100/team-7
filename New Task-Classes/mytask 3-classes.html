<body>
    <script>
        class Userdata{
            constructor(id,name,username,email){
                this.id = id;
                this.name = name;
                this.username = username;
                this.email = email;
            }
        }

        const user = new Userdata("1","Leanne Graham", "Bret", "Sincere@april.biz",)
        console.log(user)


        class Address{
            constructor( street, suite, city, zipcode, geo, lat, lng, phone, website){
                this.street = street;
                this.suite = suite;
                this.city = city;
                this.zipcode = zipcode;
                this.geo = geo;
                this.lat = lat;
                this.lng = lng;
                this.phone = phone;
                this.website = website;
            }
        }

        const address = new Address("Kulas Light", "Apt. 556", "Gwenborough", "92998-3874", "{", "-37.3159", "81.1496", "1-770-736-8031 x56442", "hildegard.org")
        console.log(address)

        class Company{
            constructor(name,catchPhrase,bs){
                this.name = name;
                this.catchPhrase = catchPhrase;
                this.bs = bs;
            }
        }

        const company= new Company( "Romaguera-Crona", "Multi-layered client-server neural-net", "harness real-time e-markets")
        console.log(company)
    </script>
