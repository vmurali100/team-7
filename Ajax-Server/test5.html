<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">email</label>
        <input type="text" name="" id="mail"> <br>
        <label for="">password</label>
        <input type="text" name="" id="pass"> <br>
        <label for="">OTP</label>
        <input type="text" name="" id="otp"> <br>
    </form>
    <button type="button" onclick=" goto()">Submitted</button>

    <table border="1">
        <thead>
            <th>Email</th>
            <th>Password</th>
            <th>OTP</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // var guru = []
        var guru=JSON.parse(localStorage.getItem)
        if(guru==null){
            guru=[]
        }

        function goto() {

            var object = {
                mail: "",
                pass: "",
                otp: ""
            }
            for (a in object) {
                object[a] = document.getElementById(a).value
            }
            console.log(object)
            guru.push(object)
            localStorage.setItem("guru",JSON.stringify(guru))
            cleardata(object)
            displaydata() 
        }

        function displaydata() {
            document.querySelector("tbody").innerHTML=""
            guru.forEach((object) => {
                var mytr = document.createElement("tr")
                for (a in object) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = object[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
        }

         function cleardata(object){
             for (a in object){
                 document.getElementById(a).value=""
             }
         }     
     
    </script>
</body>
</html>
