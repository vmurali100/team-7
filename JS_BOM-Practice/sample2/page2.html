<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin-left: 400px;
        margin-top: 40px;
    }
</style>
<body>
    <form>
        <label for="">Online method</label>
        <input type="text" name="" id="onlineMethod"><br><br>
        <label for="">Amount</label>
        <input type="text" name="" id="amount"><br><br>
    </form>
    </form>
    <button type="button" onclick="Sadik()">Getting</button>
    <p style="color: red; display: none;">Invalid Phone Number...Please Try Onther Number</p>
    <script>
        function Sadik(){
            var Sai = {
                onlineMethod:"",
                amount:""
            }
            for (a in Sai){
                Sai[a] = document.getElementById(a).value
            }
            var Rehaman = JSON.parse(localStorage.getItem("Rehaman"))

            let check = Rehaman.find((Son)=>{
                return Son.onlineMethod === Sai.onlineMethod && Son.amount === Sai.amount
            })
            if (check){
                window.location.href="page3.html"
            }else{
                document.querySelector("p").style.display = "block"
            }           
        }
    </script>
</body>
</html>
