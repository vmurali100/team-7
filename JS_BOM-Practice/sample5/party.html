</head>

    body {
    margin-top: -54px;
}

    margin-left: 328px;

}
    img {
    width: 1066px;

}

<body>
    <div id="1">
        <img src="https://s3.ap-southeast-1.amazonaws.com/cdn.deccanchronicle.com/sites/default/files/emblem%20(1)_0_0_0.jpg" alt="">
    </div>
    <img style="width: 240px; height: 200px; margin-top: 50px;" src="https://yt3.ggpht.com/ytc/AKedOLQQ15ELnDDwXOm16Lo0-A6vmglHDxdLJmkTV4m3Cw=s900-c-k-c0x00ffffff-no-rj" alt="">
    <img style="width: 300px; height: 300px; margin-left: 500px;" src="https://i.pinimg.com/736x/0f/67/10/0f6710f6cd1da610de4034221ff36809.jpg" alt="">  
    <h2>JANASENA PARTY MEMBERSHIP</h2>
    <form>
        <b>DETIALS :-</b>
        <label for="" style="margin-left: 250px;">Date</label>
        <input type="text" name="" id="date"><br><br>
        <label for="">Full Name</label>
        <input type="text" name="" id="fullName">
        <label for="">Father Name</label>
        <input type="text" name="" id="fatherName"><br><br>
        <label for="">Mobile No</label>
        <input type="text" name="" id="mobileNo">
        <label for="">Oter Id</label>
        <input type="text" name="" id="oterId"><br><br>
        <label for="">Eamil Id</label>
        <input type="text" name="" id="email">
        <label for="">Age </label>
        <input type="text" name="" id="age"><br><br>
        <label for="">Qualification</label>
        <input type="text" name="" id="qualificatio"><br><br>
        <b>ADDRESS :-</b><br><br>
        <label for="">Door no</label>
        <input type="text" name="" id="doorNo">
        <label for="">Street Name</label>
        <input type="text" name="" id="streetName"><br><br>
        <label for="">District</label>
        <input type="text" name="" id="district">
        <label for="">Pin Code</label>
        <input type="text" name="" id="pinCode">
    </form>
    <button type="button" onclick="janasena()">N E X T</button>
    <script>
        var Star = JSON.parse(localStorage.getItem("Star"))
        if ( Star == null ){
            Star = []
        }        
        function janasena(){
                var Pawan = {
                    date:"",
                    fullName:"",
                    fatherName:"",
                    mobileNo:"",
                    oterId:"",
                    age:"",
                    qualificatio:"",
                    doorNo:"",
                    streetName:"",
                    district:"",
                    pinCode:""
                }
                for (a in Pawan){
                    Pawan[a] = document.getElementById(a).value
                }
                Star.push(Pawan)
                localStorage.setItem("Star",JSON.stringify(Star))
               window.location.href = "partymk.html"
        }
    </script>
</body>
</html>
