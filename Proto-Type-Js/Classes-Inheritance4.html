    <script>
        class Fruit{
            constructor(sapota){
                this.sapota=sapota;
            }

            set myfruit(fruitname){
                this.sapota=fruitname
            }

            get myfruit(){
                return this.sapota
            }
        }

        const nicefruit = new Fruit("Cherry")

        nicefruit.myfruit = "Banana"

        nicefruit.myfruit = "WaterMillon"

        nicefruit.myfruit = "DosaPandu"

        nicefruit.myfruit = "Orange"

        document.write(nicefruit.myfruit)
    </script>
