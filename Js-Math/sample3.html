<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Floor
        var sadik = Math.floor(6.99)
        document.write("floor-value :",sadik +"<br>"+"<br>")

        // ceil
        var deena = Math.ceil(5.79)
        document.write("ceil-value :",deena+"<br>"+"<br>")

        // round
        var raj = Math.round(7.59)
        document.write("round-value :",raj+"<br>"+"<br>")

        // random
        var suri = Math.random(9.17)
        document.write("random-value :",suri+"<br>"+"<br>")

        // trunc
        var hari = Math.trunc(8.90)
        document.write("trunc-value :",hari+"<br>"+"<br>")
    </script>
</body>
</html>
