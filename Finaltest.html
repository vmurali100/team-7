<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="hi"></div>
        
        <button onclick="showobjectgetelementid()">showobjectgetelementid</button> <br /> 
        <button onclick="showobjectdocumentwritemethod ()">showobjectdocumentwritemethod</button> <br />
        <button onclick="showobjectloopmethod()">showobjectloopmethod</button> 

        <script>
            var person = {

                name : "devish",
                city : "bangalore"

            }

            person.mobile=9880610007
            person["email"]="devishd@gmail.com"

            var results=""
            for(a in person){
                results=results+a+":"+person[a]+"<br>"}


            function showobjectgetelementid () {
                
                document.getElementById("hi").innerHTML=results
                }


            function showobjectloopmethod () {
            
            for(a in person){document.write(a+ ":"+person[a]+"<br>")} 
            }


            function showobjectdocumentwritemethod (){
                document.write("<br>person name :"+person.name+
            "<br> person city :"+person.city+
            "<br> person mobile number :"+person.mobile+
            "<br> person email :"+person.email)


            }
        </script>
    </body>
</html>
