<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">HeroName</label>
        <input type="text" name="" id="HeroName"><br>

        <label for="">Age</label>
        <input type="text" name="" id="Age"><br>

        <label for="">languege</label>
        <input type="text" name="" id="languege"><br>

        <label for="">Color</label>
        <input type="text" name="" id="Color">
    </form>
    <button type="button" onclick="createValue()" id="Submit">Submit</button>
    <button type="button" onclick="UpdateValue()" id="Update" style="display: none;">Update</button>
    <table border="1">
        <thead>
            <th>HeroName</th>
            <th>Age</th>
            <th>languege</th>
            <th>Color</th>
            <th>Edit</th>
            <th>Delete</th>
           

        </thead>
        <tbody>

        </tbody>

    </table>
    <script>
        var raju;
        
        var info=JSON.parse(localStorage.getItem("info"))
        if (info==null){
            info=[]
        }


      // create Value
        function createValue() {
            var Details = {
                HeroName: "",
                Age: "",
                languege: "",
                Color: ""
            }
            for (a in Details) {
                Details[a] = document.getElementById(a).value
            }
            console.log(Details)
            ReadValue()
            info.push(Details)
            CleareForm(Details)        
            localStorage.setItem("info",JSON.stringify(info))
        }

        function ReadValue() {
            document.querySelector("tbody").innerHTML=""
            info.forEach((Details,i) => {
                var mytr = document.createElement("tr")
                for (a in Details) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = Details[a]
                    mytr.appendChild(mytd)
                }

                var EditTd=document.createElement("td")
                var EditBtn=document.createElement("button")
                mytr.appendChild(EditTd)
                EditTd.appendChild(EditBtn)
                EditBtn.innerHTML="Edit"
                EditBtn.setAttribute("onclick","EditValue("+i+")")

                
                var DeleteTd=document.createElement("td")
                var DeleteBtn=document.createElement("button")
                mytr.appendChild(DeleteTd)
                DeleteTd.appendChild(DeleteBtn)
                DeleteBtn.innerHTML="Delete"
                DeleteBtn.setAttribute("onclick","DeleteValue("+i+")")

                document.querySelector("tbody").appendChild(mytr)


            })

        }
        ReadValue()
        //  clearForm   :    

        function CleareForm(Details){
            for( a in Details){
                document.getElementById(a).value=""
            }
        }
        //  edit Value:


        function EditValue(i){
            document.getElementById("Submit").style.display = "none"
            document.getElementById("Update").style.display = "block"

            raju=i
            var Surya=info[i]
            for(a in Surya){
                document.getElementById(a).value=Surya[a]
            }
        }

        // Delete Value:
        function  DeleteValue(i){
            info.splice(i,1)
            localStorage.setItem("info",JSON.stringify(info))
            ReadValue()            

        }
        // updateValue:
        function UpdateValue(){
            var Details = {
                HeroName: "",
                Age: "",
                languege: "",
                Color: ""
            }
            for (a in Details) {
                Details[a] = document.getElementById(a).value
            }
            info[raju]=Details
            localStorage.setItem("info",JSON.stringify(info))
            CleareForm(Details)
            ReadValue()  
            document.getElementById("Submit").style.display = "block"
            document.getElementById("Update").style.display = "none"




        }



    </script>

</body>

</html>
