    }
</style>

<body>
    <button onclick="dataof()">Try it</button>

    <p id="ramu">Surya SP</p>

    <button onclick="dataon()">enter</button>

    <p id="somu">SURYA PRAKSH</p>

    <script>
        function dataof() {
            var content = document.getElementById("ramu").innerHTML;
            document.getElementById("ramu").innerHTML =
                content.toUpperCase();
        }

        function dataon() {
            var content1 = document.getElementById("somu").innerHTML;
            document.getElementById("somu").innerHTML =
                content1.toLowerCase();
        }
