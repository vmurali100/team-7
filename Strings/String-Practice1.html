    <script>
        
        var PersonName1 = "Surya Prakashsai";
        document.getElementById("1").innerHTML = "1.String-Length Method :-"
        document.write(PersonName1.length + "<br><br><br><br>")


        // Splite Method
        document.getElementById("2").innerHTML = "2.String-Splite Method :-"
        var PersonName = "King Rock Star Surya"
        var infoname = PersonName.split(" ")
        document.write(infoname + "<br><br><br><br>")

        // Reverse Method
        document.getElementById("3").innerHTML = "3.String-Reverse Method :-"
        var dataname = infoname.reverse().join(" ")
        document.write(dataname + "<br><br><br><br>")


        // Substring Method
        document.getElementById("4").innerHTML = "4.String-Substring Method :-"
        var Myname = "Raju bhai"
        document.write(Myname.substring(6, 10) + "<br><br><br><br>")

        // Substr Method 
        document.getElementById("5").innerHTML = "5.String-Substr Method :-"
        var myinfo = "Rehaman Anna"
        document.write(myinfo.substr(0, 8) + "<br><br><br><br>")


        // LastIndexof Method 
        document.getElementById("6").innerHTML = "6.String-LastIndexof Method :-"
        var Url = "http://127.0.0.1:5500/Strings/String-Practice1.html/Rajubhai"
        document.write(Url.lastIndexOf("/") + "<br><br><br><br>")

        // SelectedNumbner Method 
        document.getElementById("7").innerHTML = "7.String-Selected number Method :-"
        var selectednumber = Url.substring(Url.lastIndexOf("/") + 1)
        document.write(selectednumber + "<br><br><br><br>")
