<body>
   <script>
       class Car{
           constructor(brand){
               this.brandName = brand
           }
           set carname(cName){
                this.brandName = cName
           }
           get carname(){
                return this.brandName 
           }
       }

       const myCar = new Car("BMW");
       myCar.carname = "FORD"

       console.log(myCar.carname)
   </script>
