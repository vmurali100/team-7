<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee{
            constructor(fname,city){
                this.fname = fname;
                this.city = city
                this.country = "India"
            }
            address(){
                return this.fname + " " + this.city + " " + this.country
            }
        }

        const person = new Employee("Mahesh", "Mumbai")
        const person1 = new Employee("Suresh", "Delhi")
        console.log(person.address())
        console.log(person1.address())
    </script>
</body>
</html>
