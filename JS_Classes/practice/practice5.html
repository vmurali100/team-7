<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Fruit{
            constructor(name){
                this.firstName = name;
            }
            set fruitName(fname){
                this.firstName = fname;
            }
            get fruitName(){
                return "I like a " + this.firstName
            }
        }

        const myFruit = new Fruit("Mango");
        myFruit.fruitName = "Banana"
        console.log(myFruit.fruitName)
    </script>
</body>
</html>
