                        myinfo = JSON.parse(friend.response)
                        displaydata()
                        resolve(myinfo)

                    }
                }

                friend.open("GET", "http://localhost:3000/raju")
                friend.send()
            })
        }

        function displaydata() {
            console.log("there is no informations",myinfo)
         }
         

        gettingdata(displaydata());
        // displaydata()


        async function equalbalance(){
            myinfo = await gettingdata();
            displaydata()
        }
        equalbalance
