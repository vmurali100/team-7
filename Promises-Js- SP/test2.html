<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Myfreiendslist = []


        function informations(display) {

            var friend = new XMLHttpRequest();
            friend.onreadystatechange = function () {
                if (friend.readyState == 4 && friend.status == 200) {
                    Myfreiendslist = JSON.parse(friend.response)
                    display()
                }
            }

            friend.open("GET", "http://localhost:3000/naveen")
            friend.send()
        }

        function display(){
            document.write("They are My friends ",Myfreiendslist)
        }

        informations(display);
        
    </script>
</body>
</html>
