<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
          margin-left: 400px;
          margin-top: 20px;
      }
     
    </style>
</head>

<body>
    <table >
        <form action="">
            <tr>
                <td><label for="">User Name</label></td>
                <td><input type="text" name="" id="name" onkeyup="confirm()"> </td>
                
            </tr>
            <tr>
                <td>
                    <p style="color: red;" id="one">Please enter atleast 5 characters</p>
                </td>
            </tr>


            <tr>
                <td><label for="">Email</label></td>
                <td><input type="text" name="" id="email" onkeyup="confirm()"></td>
            </tr>
            <tr>
                <td><p style="color: red;" id="two">Please enter atleast 8 characters</p></td>
            </tr>

            <tr>
                <td><label for="">Phone</label></td>
                <td><input type="text" name="" id="phone" onkeyup="confirm()"></td>
            </tr>
            <tr>
                <td><p style="color: red;" id="three">Please enter atleast 10 characters</p></td>
            </tr>

            <tr>
                <td> <label for="">Password</label></td>
                <td><input type="text" name="" id="pass" onkeyup="confirm()"></td>
            </tr>
            <tr>
                <td><p style="color: red;" id="four">Please enter atleast 7 characters</p> </td>
            </tr>

            
        </form>
    </table>
    <button disabled>Submit</button>
      
    <script>
        function confirm() {
            var hai = {
                fname: document.getElementById("name").value,
                mail: document.getElementById("email").value,
                call: document.getElementById("phone").value,
                password: document.getElementById("pass").value
            }

            if (hai.fname.length >= 5) {
                document.getElementById("one").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")

            } else {
                document.getElementById("one").style.display = "block"
            }
            if (hai.mail.length >= 8) {
                document.getElementById("two").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")


            } else {
                document.getElementById("two").style.display = "block"
                document.querySelector("button").setAttribute("disabled", true)


            }
            if (hai.call.length >= 10) {
                document.getElementById("three").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")


            } else {
                document.getElementById("three").style.display = "block"
                document.querySelector("button").setAttribute("disabled", true)


            }
            if (hai.password.length >= 7) {
                document.getElementById("four").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")


            } else {
                document.getElementById("four").style.display = "block"
                document.querySelector("button").setAttribute("disabled", true)


            }

            // if (hai.fname.length >= 5 && hai.mail.length >= 8 && hai.call.length >= 10 && hai.password.length >= 7) {
            //     document.querySelector("button").removeAttribute("disabled")
            // } else {
            //     document.querySelector("button").setAttribute("disabled", true)
            // }
        }

    </script>
</body>

</html>
