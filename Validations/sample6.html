<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            text-align: center;
            margin: 0auto;
            margin-left: 350px;
        }

        form {
            width: 300px;
            border: 2px solid;
            background-color:gray;

        }

        img {
            width: 50px;
            height: 40px;
            position: absolute;
            left: 400px;
            top: 20px;
        }

        a {
            text-decoration-line: none;
        }
    </style>

<body>
    <form action="">
            <img src="https://i.pcmag.com/imagery/articles/04HUXgEu0I3mdCOejOjQpNE-5..v1620748900.jpg" alt="">
        <h2 style="color: blue; text-align: center;">Facebook</h2>
        <label for="">User Name</label>
        <input type="text" name="" id="name" onkeyup="valid()">
        <p style="color: red;" id="one">Enter atleast 10 characters</p> <br>
        <label for="">Password</label>
        <input type="text" name="" id="pass" onkeyup="valid()">
        <p style="color: red;" id="two">Enter atleast 6 characters</p>

        <button disabled style="margin-left: 15px;">Sign in</button>
        <p ><a href="" style="color: brown;">forgot password?</a></p>
    </form>


    <script>
        var hhh =JSON.parse(localStorage.getItem("hhh"))
        if(hhh== null){
            hhh=[]
        }
        function valid() {
            var hai = {
                fname: document.getElementById("name").value,
                pass: document.getElementById("pass").value
            }
            if (hai.fname.length >= 10) {
                document.getElementById("one").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.getElementById("one").style.display = "block"
                document.getElementById("button").setAttribute("disabled", true)
            }

            if (hai.pass.length >= 6) {
                document.getElementById("two").style.display = "none"
                document.querySelector("button").removeAttribute("disabled")

            } else {
                document.getElementById("two").style.display = "block"
                document.getElementById("button").setAttribute("disabled", true)

            }
            hhh.push(hai)
            localStorage.setItem("hhh",JSON.stringify(hhh))

                window.location.href="sample7.html"
        }
    </script>
</body>
</html>
