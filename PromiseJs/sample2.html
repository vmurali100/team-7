<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dude = []
        function getdata(){
            let getinfo = new XMLHttpRequest();
            getinfo.onreadystatechange = function(){
                if(getinfo.readystate==4 && getinfo.status==200){
                    dude = JSON.parse(getinfo.response)
                }
            }
            getinfo.open("GET ","http://localhost:3000/student")
            getinfo.send()
        }

        function displaydude(){
            console.log("All Users ",dude)
        }

        getdata(displaydude);
    </script>
</body>
</html>
