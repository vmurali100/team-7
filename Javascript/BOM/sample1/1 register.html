<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
       *{
           margin-left: 100px;
       }
    </style>
</head>


<body>
    <div class="container-fluid">
        <h2 id="heading2" class="text-danger">Payment Method</h2>
       
    </div><br>
    <form action="">
    <div>
        <label class="pay">Name on Card</label>
        <input type="text" id="NameonCard" onkeyup="validate()" name="holdername" placeholder="John Smith"> <br>
        <p style="color: brown;display: none;" id="Namecarderror">Name on card should be 6 character</p>    
    </div><br>
    <div class="col-8 col-md-6"> <label class="pay">Card Number</label>
        <input type="text" id="CardNumber" onkeyup="validate()" name="cardno" placeholder="0000-0000-0000-0000">
        <p style="color: brown;display: none;" id="CardNumerror">Card number digit is 16 character</p>    
    </div><br>
    <div class="col-4 col-md-6"> <label class="pay">CVV</label>
        <input type="password" id="CVV" onkeyup="validate()" name="cvcpwd" placeholder="&#9679;&#9679;&#9679;" class="placeicon"
            minlength="3" maxlength="3">
            <p style="color: rgb(122, 165, 42);display: none;" id="cvverror">CVV is 3 character</p>    
    </div><br>

    <div class="row">
        <div class="col-md-12"> <label class="pay">Expiration Date</label> 
            <input type="text" id="ExpirationDate"  onkeyup="validate()" name="exp" placeholder="MM/YY" minlength="5"
            maxlength="5">
            <p style="color: rgb(106, 42, 165);display: none;" id="expirationerror">Card activate date</p>    
         </div>
    </div>
    <br>

    <button type="button" onclick="registeruser()" disabled>submit</button>
    </form>



    <script>
        function validate(){
            var NameonCard=document.getElementById("NameonCard").value
            var CardNumber=document.getElementById("CardNumber").value
            var CVV=document.getElementById("CVV").value
            var ExpirationDate=document.getElementById("ExpirationDate").value
            if(NameonCard.length>=6){
                document.querySelector("button").removeAttribute("disabled")
                document.getElementById("Namecarderror").style.display="none"

            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("Namecarderror").style.display="block"
            }

            if(CardNumber.length>=16){
                document.querySelector("button").removeAttribute("disabled")
                document.getElementById("CardNumerror").style.display="none"

            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("CardNumerror").style.display="block"
            }

            if(CVV.length>=3){
                document.querySelector("button").removeAttribute("disabled")
                document.getElementById("cvverror").style.display="none"

            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("cvverror").style.display="block"
            }

            if(ExpirationDate.length>0){
                document.querySelector("button").removeAttribute("disabled")
                document.getElementById("expirationerror").style.display="none"

            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("expirationerror").style.display="block"
            }
        }
        var registered = JSON.parse(localStorage.getItem("users"))
        if (registered == null) {
            registered = []
        }

        function registeruser() {

            var user = {
                NameonCard: "",
                CardNumber: "",
                CVV: "",
                ExpirationDate: ""
            }
            for (a in user) {
                user[a] = document.getElementById(a).value
            }
            registered.push(user)
            localStorage.setItem("users", JSON.stringify(registered))
            window.location.href = "1 login.html"

        }
    </script>
</body>

</html>
