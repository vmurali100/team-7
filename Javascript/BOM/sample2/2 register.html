<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Request a Demo</h3>
                    <form>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> 
                                <input type="text" id="fname" onkeyup="perfect()" name="fname" placeholder="Enter your first name" onblur="validate(1)"> 
                                <p style="color:darkblue;display: none;" id="fnameerror" >Atleast 4 character</p>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> 
                                <input type="text" id="lname" onkeyup="perfect()" name="lname" placeholder="Enter your last name" onblur="validate(2)">
                                <p style="color: darkblue;display: none;" id="lnameerror" >Atleast 4 character</p>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Business email<span class="text-danger"> *</span></label> 
                                <input type="text" id="email" onkeyup="perfect()" name="email" placeholder="" onblur="validate(3)"> 
                                <p style="color: darkblue;display: none;" id="emailerror" >Enter perfect Email</p>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> 
                                <input type="text" id="mob" onkeyup="perfect()" name="mob" placeholder="" onblur="validate(4)"> 
                                <p style="color: darkblue;display: none;" id="moberror" >Enter 10 number</p>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Job title<span class="text-danger"> *</span></label> 
                                <input type="text" id="job" onkeyup="perfect()" name="job" placeholder="" onblur="validate(5)"> 
                                <p style="color: darkblue;display: none;" id="joberror" >Atleast enter 7 letters</p>

                            </div>
                        </div>
                       
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button type="button" onclick="register()" class="btn-block btn-primary" disabled >Request a demo</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <script>
        function perfect(){
            var fname=document.getElementById("fname").value
            var lname=document.getElementById("lname").value
            var email=document.getElementById("email").value
            var  mob=document.getElementById(" mob").value
            var job=document.getElementById("job").value
            if(fname.length>=4){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("fnameerror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("fnameerror").style.display="block"
            }

            if(fname.length>=4){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("lnameerror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("lnameerror").style.display="block"
            }

            if(email.length>0){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("emailerror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("emailerror").style.display="block"
            }

            if( mob.length>=10){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("moberror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("moberror").style.display="block"
            }

            if( job.length>=7){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("joberror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("joberror").style.display="block"
            }
        }
        var user=JSON.parse(localStorage.getItem("users"))
        if(user==null){
            user=[]
        }
        function register(){
            var create={
                fname:"",
                lname:"",
                email:"",
                mob:"",
                job:""
            }
            for(a in create){
                create[a]=document.getElementById(a).value
            }
            user.push(create)
            localStorage.setItem("users",JSON.stringify(user))
            window.location.href="2 login.html"
        }
    </script>
</body>
</html>
