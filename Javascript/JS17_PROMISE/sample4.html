<body>
    <script>
         // This function need some Extra time to excute
        var GetInfo = []

        function DataFromSever(){
            return new Promise((resolve, reject)=>{
                var User = new XMLHttpRequest();
                User.onreadystatechange = function(){
                    if (User.readyState == 4 && User.status == 200){
                        GetInfo = JSON.parse(User.response)
                        resolve(GetInfo)
                        // reject(GetInfo)
                    }
                }
                User.open("Get","http://localhost:3000/Sun")
                User.send()
            })
        }

        function AllUsers(){
            console.log("All Users ",GetInfo)            
        }
        
        // DataFromSever()
        // .then(()=>{
        //     AllUsers()
        // })
        // .catch(()=>{
        //     console.log("Some Proble Happend")
        // })

        async function Data(){
            GetInfo = await DataFromSever();
            AllUsers()
        }
        Data()
    </script>
</body>
