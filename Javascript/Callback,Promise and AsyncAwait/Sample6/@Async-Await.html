    <script>
        Info=[]
        function Title(){
            return new Promise((Success,Reject)=>{
                var getUser= new XMLHttpRequest();
                getUser.onreadystatechange=function(){
                    if(getUser.readyState==4 && getUser.status==200){
                        Info=JSON.parse(getUser.response)
                            // Success(Info) 
                            Reject(Info)                       
                    }
                }
                getUser.open("Get","https://jsonplaceholder.typicode.com/albums")
                getUser.send()
            })
        }
        function displayData(){
            console.log("DIsplay All Details :-",Info)
        }
        // Title()
        // // displayData()
        // .then(()=>{
        //     displayData()
        // })
        // .catch(()=>{
        //     console.log("no Details")
        // })
        async function AAA(){
            Info=await Title()
            displayData()
        }
        AAA()
    </script>
