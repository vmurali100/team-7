<body>
    <script>
        // definition:-A callback function is a function passed into another function as an argument,
        //  which is then invoked inside the outer function to complete some kind of routine or action.

        function Banks(){
            setTimeout(function(){
               name=["SBI","ICIC","IOBA","PANJAB NATIONAL BANK","SAPTHAGIRI GRAMINA-BANK"] 
               Getnames()
            },3000)
        }
        function Getnames(){
            console.log("Available Drinks   :",name)
        }
        Banks();
        Getnames();

    </script>
</body>
</html>
