<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" name="" id="fname"> <br>
        <label for="lname">Last Name :</label>
        <input type="text" name="" id="lname"> <br>
        <input type="text" name="" id="id" hidden> <br>

        <button type="button" onclick="addUser()" id="addBtn">Add User</button>
        <button type="button" onclick="updateUser()" style="display: none;" id="updateBtn">Update User</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var users = []
        // 1. Create User 
        function addUser() {
            var user = {
                fname: "",
                lname: ""
            }
            for (a in user) {
                user[a] = document.getElementById(a).value
            }

            var postUser = new XMLHttpRequest()
            postUser.onreadystatechange = function () {
                if (postUser.status == 201 && postUser.readyState == 4) {
                    console.log("User Created")
                }
            }
            postUser.open("POST", "http://localhost:3000/suri");
            postUser.setRequestHeader("Content-Type", "application/json")
            postUser.send(JSON.stringify(user))
        }
        // 2. Display All Users
        function displayLatestUsers() {
            var getInfo = new XMLHttpRequest();
            getInfo.onreadystatechange = function () {
                if (getInfo.readyState == 4 && getInfo.status == 200) {
                    
                    users = JSON.parse(getInfo.response)
                    displayUsersInTable(users)
                }
            }
            var url = "http://localhost:3000/suri"
            getInfo.open("GET", url)
            getInfo.send()
        }

        function displayUsersInTable(users) {
            for (i = 0; i < users.length; i++) {
                var myTr = document.createElement("tr")
                for (a in users[0]) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = users[i][a]
                    myTr.appendChild(myTd)
                }

                var editTd = document.createElement("td");
                var deleteTd = document.createElement("td");

                var editBtn = document.createElement("button");
                editBtn.innerHTML = "EDIT";
                editBtn.setAttribute("onclick", "editUser(" + i + ")");
                var deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "DELETE";
                deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");

                editTd.appendChild(editBtn);
                deleteTd.appendChild(deleteBtn);
            myTr.appendChild(editTd);
                myTr.appendChild(deleteTd);
                document.querySelector("tbody").appendChild(myTr)
            }
        }
        displayLatestUsers()
        // 3. Edit A user
        function editUser(i) {
            for(a in users[i]){
                document.getElementById(a).value=users[i][a]
            }
            document.getElementById("addBtn").style.display="none"
            document.getElementById("updateBtn").style.display="block"
        }

        // 4. Update a User
        function updateUser() {
            var user = {
                fname: "",
                lname: "",
                id:""
            }
            for (a in user) {
                user[a] = document.getElementById(a).value
            }

            var postUser = new XMLHttpRequest()
            postUser.onreadystatechange = function () {
                if (postUser.status == 200 && postUser.readyState == 4) {
                    document.getElementById("addBtn").style.display="block"
                    document.getElementById("updateBtn").style.display="none"
                }
            }
            postUser.open("PUT", "http://localhost:3000/suri"+user.id);
            postUser.setRequestHeader("Content-Type", "application/json")
            postUser.send(JSON.stringify(user))


        }

        function deleteUser(i) {

            var postUser = new XMLHttpRequest()
            postUser.onreadystatechange = function () {
                if (postUser.status == 200 && postUser.readyState == 4) {
                   console.log("User Deleted Successfully")
                }
            }
            postUser.open("DELETE", "http://localhost:3000/suri"+users[i].id);
            postUser.send()
        }
        // 5. Delete a User 
    </script>
</body>

</html>
