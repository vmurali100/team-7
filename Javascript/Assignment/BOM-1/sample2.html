<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td> <label for="">Email:</label></td>
            <td> <input type="email" name="" id="mail"> </td>

        </tr>
        <tr>
            <td> <label for="">Password:</label></td>
            <td> <input type="password" name="" id="password"></td>
        </tr>
    </table>
    <button type="button" onclick="Getvalue()">Enter</button>
    <p style="color: red;">Enter valid Data</p>
    <script>
        function Getvalue() {
            var Info = {
                mail: "",
                password: ""
            }
            for (a in Info) {
                Info[a] = document.getElementById(a).value
            }

            var Users = JSON.parse(localStorage.getItem("Users"))
            let check = Users.find((hii) => {
                return hii.mail == Info.mail && hii.password == Info.password
            })
            if (check) {
                window.location.href = "sample3.html"
            } else {
                document.querySelector("p").style.display = "block"
            }

        }
    </script>
</body>

</html>
