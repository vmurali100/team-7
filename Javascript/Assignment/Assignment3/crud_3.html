<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">studentName</label>
        <input type="text" name="" id="studentName"><br>

        <label for="">RollNumber</label>
        <input type="text" name="" id="RollNumber"><br>

        <label for="">Email</label>
        <input type="text" name="" id="Email"><br>

        <label for="">MobileNumber</label>
        <input type="text" name="" id="MobileNumber">
    </form>
    <br>
    <button type="button" onclick="getData()" id="GetValue">GetValue</button>
    <button type="button" onclick="Dispaly()" id="update" style="display: none;">update</button>
    <br>
    <table border="1">
        <thead>
            <th>studentName</th>
            <th>RollNumber</th>
            <th>Email</th>
            <th>MobileNumber</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>

               // Step:1-Cread
        var info = JSON.parse(localStorage.getItem("info"))
        var emty;
        if (info == null) {
            info = []
        }
        function getData() {
            var sample = {
                studentName: "",
                RollNumber: "",
                Email: "",
                MobileNumber: ""
            }
            for (a in sample) {
                sample[a] = document.getElementById(a).value
            }
            console.log(sample)
            info.push(sample)
            Read()
            CleareForm(sample)
            localStorage.setItem("info", JSON.stringify(info))
        }

        // Step:2-Read
        function Read() {
            document.querySelector("tbody").innerHTML = ""

            info.forEach((sample, i) => {
                var mytr = document.createElement("tr")
                for (a in sample) {
                    var mytd = document.createElement("td")
                    mytr.appendChild(mytd)
                    mytd.innerHTML = sample[a]
                }
                var EditTd = document.createElement("td")
                var EditBtn = document.createElement("button")
                mytr.appendChild(EditTd)
                EditTd.appendChild(EditBtn)
                EditBtn.innerHTML = "Edit"
                EditBtn.setAttribute("onclick", "EditData(" + i + ")")


                var DeleteTd = document.createElement("td")
                var DeleteBtn = document.createElement("button")
                mytr.appendChild(DeleteTd)
                DeleteTd.appendChild(DeleteBtn)
                DeleteBtn.innerHTML = "Delete"
                DeleteBtn.setAttribute("onclick", "DeleteData(" + i + ")")
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        Read()

        //step:3-clearForm
        function CleareForm(sample) {
            for (a in sample) {
                document.getElementById(a).value = ""
            }
        }
        // step:4-edit
        function EditData(i) {
            var Raju = info[i]
            for (a in Raju) {
                document.getElementById(a).value = Raju[a]
            }
            emty = i
            document.getElementById("GetValue").style.display = "none"
            document.getElementById("update").style.display = "block"


        }
        //step:5-delete
        function DeleteData(i) {
            info.splice(i, 1)
            localStorage.setItem("info", JSON.stringify(info))
            Read()
        }
        //step:6-display
        function Dispaly() {
            var sample = {
                studentName: "",
                RollNumber: "",
                Email: "",
                MobileNumber: ""
            }
            for (a in sample) {
                sample[a] = document.getElementById(a).value
            }
            info[emty] = sample
            CleareForm(sample)
            Read()
            localStorage.setItem("info", JSON.stringify(info))

            document.getElementById("GetValue").style.display = "block"
            document.getElementById("update").style.display = "none"
        }


    </script>



</body>

</html>
