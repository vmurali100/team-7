<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- call back -->
    <script>
        var alldetails = []
        function getDataFromServer(displaydetails) {
            var getInfo = new XMLHttpRequest();
            getInfo.onreadystatechange = function () {
                if (getInfo.readyState == 4 && getInfo.status == 200) {
                    alldetails = JSON.parse(getInfo.response)
                    displaydetails()
                }
            }

            getInfo.open("GET", "http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true")
            getInfo.send()
        }

        function displaydetails(){
            console.log("All details ",alldetails)
        }

        getDataFromServer(displaydetails);
        
    </script>
</body>

</html>
