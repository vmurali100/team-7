<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="Lion"> Lion</label>
        <input type="text" id="Lion"> <br>
        <label for="Elephant">Elephant</label>
        <input type="number" id="Elephant"> <br>
        <label for="Tiger">Tiger</label>
        <input type="text" id="Tiger"> <br>
        <label for="Cheeta">Cheeta</label>
        <input type="text" id="Cheeta"> <br>
        <button type="button" onclick="details()">Details</button>
    </form>
    <br>
    <table border="1">
        <thead>
            <th> Lion</th>
            <th>Elephant</th>
            <th>Tiger</th>
            <th>Cheeta</th>
            <th>edit</th>
            <th>delete</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // create a user
        var Animals=[]
        
        function details() {
            var Animal = {
                Lion: "",
                Elephant: "",
                Tiger: "",
                Cheeta: "",
               
            }
            for (a in Animal) {
                Animal[a] = document.getElementById(a).value
            }
            Animals.push(Animal)
           
            displayallAnimal()
            clearform(Animal)
        }

        // read a user
        function displayallAnimal() {
            document.querySelector("tbody").innerHTML=""   
            Animals.forEach((Animal,i) => {
                var mytr = document.createElement("tr")
                for (a in Animal) {
                    var mytd=document.createElement("td")
                    mytd.innerHTML=Animal[a]
                    mytr.appendChild(mytd)
                }
                var edittd=document.createElement("td")
                var deletetd=document.createElement("td")
                
                var editbtn=document.createElement("button")
                editbtn.innerHTML="edit"
                editbtn.setAttribute("onclick","editAnimal("+i+")")
                var deletebtn=document.createElement("button")
                deletebtn.innerHTML="delete"
                deletebtn.setAttribute("onclick","deleteAnimal("+i+")")

                edittd.appendChild(editbtn)
                deletetd.appendChild(deletebtn)
                 mytr.appendChild(edittd)
                 mytr.appendChild(deletetd)
                document.querySelector("tbody").appendChild(mytr)
            })
        }

        // clearing the form
        function clearform(Animal){
            for(a in Animal){
                document.getElementById(a).value=""
            }
        }

        // update a user
        function editAnimal(i){
            var selectedAnimal=Animals[i]
               for(a in selectedAnimal) {
                   document.getElementById(a).value=selectedAnimal[a]
               }           
        }

        // delete a user
        function deleteAnimal(i){
            Animals.splice(i,1) 
               localStorElephant.setItem("Animals",JSON.stringify(Animals))
               displayallAnimal()       
        }

    </script>
</body>

</html>
