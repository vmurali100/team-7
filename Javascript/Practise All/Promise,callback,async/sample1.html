<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- call back -->
    <script>
        let god = []
        function ALLgods(positive){
            setTimeout(function (){
                god=["Hanuman","Venkatesh Perumal","Sivan","Vinayagar"];
                positive()
            },5000)
        }

        function positive(){
            console.log("Enery power of vibes are: -",god)
        };

        ALLgods(positive);
    </script>
</body>
</html>
