<body>
    <h1></h1>
    <h2></h2>

    <script>
        var Trees = prompt("Please Enter number of Trees !!")
        document.querySelector("h1").innerHTML = "Number of Trees " + Trees

        if (Trees <= 5) {
            document.querySelector("h2").innerHTML = "Trres that grow near the house...";
        } else if (Trees >= 6 && Trees <= 15) {
            document.querySelector("h2").innerHTML = "Trees on a Street..";
        } else if (Trees >= 16 && Trees <= 25) {
            document.querySelector("h2").innerHTML = "Trees That are in one small park..";
        } else if (Trees >= 26 && Trees <= 40) {
            document.querySelector("h2").innerHTML = "The Trees that are in a Play Ground..";
        } else if (Trees >= 41 && Trees <= 55) {
            document.querySelector("h2").innerHTML = "Trees that are grow the Nurcery..";
        } else if (Trees >= 56 && Trees <= 75) {
            document.querySelector("h2").innerHTML = "Trees are in the Forest..";
        } else if (Trees >= 76) {
            document.querySelector("h2").innerHTML = "Trees that are in the Amazon Forest.."
        }
    </script>
</body>

</html>
