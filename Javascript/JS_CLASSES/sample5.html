<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class My {
            constructor(Name) {
                this.Name = Name
            }
            present() {
                return 'My Name is'+ this.Name
            }
        }
        class Work extends My {
            constructor(Name, Work) {
                super(Name);
                this.Work = Work
            }
            show() {
                return this.present() +' , Iam Working in'  + this.Work
            }
        }      
        const person = new Work(" Rehaman", " Infosys")
        document.write(person.show())        
    </script>
</body>

</html>
