<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(Brand){
                this.BrandName = Brand
            }
            set CarName(CName){
                this.BrandName = CName
            }
            get CarName(){
                return this.BrandName
            }
        }
        const myCar = new Car ("Audi")
        myCar.CarName = "Farari"
        console.log(myCar.CarName)
    </script>
</body>
