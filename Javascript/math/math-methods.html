<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Randomvalue=Math.random()*10
        console.log(Randomvalue) 
        
        // flooor
        var FloorValue=Math.floor(Randomvalue)
        console.log("Floor value-",FloorValue)
        //ceil
        var ceilValue=Math.ceil(Randomvalue)
        console.log("Ceilvalue-",ceilValue)
        //Round
        var RoundValue=Math.round(Randomvalue)
        console.log("Round value-",RoundValue)

        

    </script>
</body>
</html>
