<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="sample"></h1>
    <script>
        class System {
            constructor(LapName) {
                this.LapName = LapName;
            }
            present(){
                return 'can you have'+this.LapName
            }
        }
        class Model extends System{
            constructor(LapName,model){
                super(LapName);
                this.model=model;
            }
            show(){
                return this.present()+',then tell that'+this.model
            }
        }
        let modelno=new Model("HP Laptop","321 model number")
        document.getElementById("sample").innerHTML=modelno.show();
    </script>
</body>

</html>
