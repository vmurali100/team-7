<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Bro{
            constructor(Brother){
                this.Broname=Brother
            }
            present(){
                return 'I have a '+this.Broname
            }
        }
        class Occu extends Bro{
            constructor(Brother,occu){
                super(Brother); 
                this.occu=occu
            }
            show(){
                return this.present() + ' ,He is a'+this.occu
            }
        }
        let broo=new Occu("Brother","Developer")
        document.getElementById("demo").innerHTML = broo.show();
    </script>
</body>
</html>
