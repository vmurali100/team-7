<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>

    <button onclick="showObjectInDocumentGetElementByIdMethod()">Show Object In document.GetElementById Method</button> <br />
    <button onclick="showObjectInWithForLoopMethod()">Show Object In With For Loop</button>
    <button onclick="showObjectInDocumentWriteMethod()">Show Object In document.write Method</button> <br />

    <script>
      var person = {
        id: 2,
        name: "Ervin Howell",
        username: "Antonette",
        email: "Shanna@melissa.tv",
        phone: "010-692-6593 x09125",
        website: "anastasia.net",
      };

      function showObjectInDocumentWriteMethod() {
        document.write(
          "Student Name : " +
            person.name +
            "<br> Student username  : " +
            person.username +
            "<br> Stuydent email : " +
            person.email +
            "<br> Student phone : " +
            person.phone
        );
      }
      function showObjectInDocumentGetElementByIdMethod() {
        document.getElementById("demo").innerHTML =
          "Student Name : " +
          person.name +
          "<br> Student username  : " +
          person.username +
          "<br> Stuydent email : " +
          person.email +
          "<br> Student phone : " +
          person.phone;
      }
      function showObjectInWithForLoopMethod() {
        var results = "";

        for (a in person) {
          results = results + a + " : " + person[a] + "<br>";
        }
        document.getElementById("demo").innerHTML = results;
      }

      // for(a in person){
      //     document.write(a+ " : "+person[a]+"<br>")
      // }
    </script>
  </body>
</html>
