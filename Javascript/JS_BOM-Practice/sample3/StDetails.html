<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Student Name</label>
        <input type="text" name="" id="studentName"><br><br>
        <label for="">Roll no</label>
        <input type="text" name="" id="rollNo"><br><br>
        <label for="">Admition no</label>
        <input type="text" name="" id="admitionNo"><br><br>
        <label for="">Midaim</label>
        <input type="text" name="" id="midaim"><br><br>
        <label for="">Pass/Fail</label>
        <input type="text" name="" id="passFail"><br><br>
    </form>
    <button type="button" onclick="SdtResult()" style="color: green; background-color: aquamarine;">Next</button>
    <script>
        var Perfect = JSON.parse(localStorage.getItem("Perfect"))
        if (Perfect == null) {
            Perfect = []
        }
        function SdtResult() {
            var Results = {
                studentName: "",
                rollNo: "",
                admitionNo: "",
                midaim: "",
                passFail: ""
            }
            for (a in Results) {
                Results[a] = document.getElementById(a).value
            }
            Perfect.push(Results)
            localStorage.setItem("Perfect", JSON.stringify(Perfect))
            window.location.href = "StParents.html"
        }

    </script>
</body>

</html>
