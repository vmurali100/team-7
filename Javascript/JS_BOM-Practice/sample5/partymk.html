    <h2>JANASENA PARTY MEMBERSHIP</h2>
    <form>
        <label for="">Full Name</label>
        <input type="text" name="" id="fullName"><br><br>
        <label for="">Mobile No</label>
        <input type="text" name="" id="mobileNo"><br><br>
            </form>
    <button type="button" onclick="Kalyan()">S U B M I T</button>
    <b style="color: red; display: none;">Please Enter Valid Details <br>
         If You Give Invalid Details The Membership Will Be Canceled</b>
    <script>
        function Kalyan(){
            var Rehaman = {
                fullName:"",
                mobileNo:""                
            }
            for (a in Rehaman){
                Rehaman[a] = document.getElementById(a).value
            }
            var Star = JSON.parse(localStorage.getItem("Star"))
            let check = Star.find((Hii)=>{
                return Hii.fullName === Rehaman.fullName && Hii.mobileNo === Rehaman.mobileNo 
            })
            if(check){
                window.location.href = "partyst.html"
            }else{
                document.querySelector("b").style.display = "block"
            }            
        }
    </script>
