<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <b></b>
    <p></p>
    <h3></h3>
    <h4></h4>
    <strong></strong>
    <h5></h5>
    <h6></h6>
    <script>
        // toDateString
        setInterval(()=>{
            var Rehaman=new Date()
            document.querySelector("h1").innerHTML=Rehaman.toDateString()
        })

        // toLocaleTimeString
        setInterval(()=>{
            var Raju = new Date()
            document.querySelector("h2").innerHTML = Raju.toLocaleTimeString()
        })
        
        // toLocaleDateString
        setInterval(()=>{
            var Deena = new Date()
            document.querySelector("b").innerHTML = Deena.toLocaleDateString()
        })

        // toTimeString
        setInterval(()=>{
            var Sai = new Date()
            document.querySelector("p").innerHTML = Sai.toTimeString()
        })

        // toISOString
        setInterval(()=>{
            var Surya = new Date()
            document.querySelector("h3").innerHTML = Surya.toISOString()
        })

        // toUTCString
        setInterval(()=>{
            var ABC = new Date()
            document.querySelector("h4").innerHTML = ABC.toUTCString()
        })

        // toString
        setInterval(()=>{
            var QWER = new Date()
            document.querySelector("strong").innerHTML = QWER.toString()
        })

        // getDay
        setInterval(()=>{
            var Raj = new Date()
            document.querySelector("h5").innerHTML = Raj.getDay()
        })

        setInterval(()=>{
            var Neer = new Date()
            document.querySelector("h6").innerHTML = Neer.getFullYear()
        })
    </script>
</body>
</html>
