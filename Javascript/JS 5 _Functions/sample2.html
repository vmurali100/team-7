<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showAlert()">Click</button>
    <!-- onclick="showAlert()" is called an Attribute  -->
    <!-- onclick is called an Event hanlder  -->
    <!-- showAlert() - function invoking or calling a function  -->
    <script>
        // Creating a function
        function showAlert(){
            alert("Hello JS Functions ... How Are you ")
        }

        showAlert()
    </script>
</body>
</html>
