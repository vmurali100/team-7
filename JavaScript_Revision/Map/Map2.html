<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Friends=["Raju","Saikiran","Jaytasankar","Sujatha"]



        Friends.forEach((user,i)=>{
            document.write(i+" "+user +"<br>")
        })
        var Friend =Friends.map((users)=>{
            return users+"@gmail.com"
        })
        document.write(Friend)
    </script>
    
</body>
</html>
