<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- random values-- means only display in decimal values like 0.5643654275463 -->
    <!-- round values--means display value in round value like 2.59144=3, 7.1455617=7 -->
    <script>
        //   Math.round() ----Method 
        var myvalue = Math.random() * 1000000;
        var myvalue = Math.round(myvalue)
        document.write("Rounded Value :-" + myvalue + "<br><br>")
        console.log("Rounded Value :-" + myvalue)

        // Math.ceil()----Method         
        document.write("Ceil Value : - ", Math.ceil(myvalue) + "<br><br>")
        console.log("Ceil Value : - ", Math.ceil(myvalue))

        // Math.floor()----Method 
        document.write("floor Value : - ", Math.floor(myvalue) + "<br><br>")
        console.log("floor Value : - ", Math.floor(myvalue))

        // Math.trunc()----Method 
        document.write("trunc :-", Math.trunc(myvalue) + "<br><br>")
        console.log("trunc :-", Math.trunc(myvalue))

        // Math.min()----Method
        var INFO = ["2", "12", "22", "33", "77", "100"]
        document.write("minumum value :-" + Math.min("2", "12", "22", "33", "77", "100") + "<br><br>")

        // Math.max()----Method
        var INFO = ["2", "12", "22", "33", "77", "100"]
        document.write("maxium value :-" + Math.max("2", "12", "22", "33", "77", "100") + "<br><br>")

        // Math.avg()---Method 
        var INFO = ["100"]
        document.write("Average value :-" + Math.avg("100") + "<br><br>")


    </script>
</body>

</html>
