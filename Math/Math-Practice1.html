<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getcoin()">Play</button>
    <br>

    <img src="" alt="" style="width:250px; height: 250px;">
    
    <script>
        function getcoin() {
            var Rupeecoin = Math.random()

            var Rupeecoin = Math.round(Rupeecoin);
           
            // document.write(Rupeecoin)

            console.log("Floor Value : - ", Math.floor(Rupeecoin)+"<br>")

            console.log("Ceil Value : - ", Math.ceil(Rupeecoin)+"<br>")

            console.log("Round Value : - ", Math.round(Rupeecoin)+"<br>")
            


            if(Rupeecoin == 0){
                document.querySelector("img").setAttribute("src","head.jpg")
            }else{
                document.querySelector("img").setAttribute("src","tail.jpg")
            }
        }
    </script>
</body>

</html>
