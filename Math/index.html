<body>
    <script>
        var randomnumber=Math.random()
        document.write(randomnumber)

    <script>
        var randomnumber=Math.random()

    <script>
         var randomnumber=Math.random()*10
        var roundnumber=Math.round(randomnumber)
        document.write( randomnumber)
        document.write("Floor value :  ",Math.floor(randomnumber))
        document.write("ceil value :  ",Math.ceil(randomnumber))
        document.write("Round value :  ",Math.round(randomnumber))
    </script>
