    <script>


        var players = prompt("Enter Generation")
        document.getElementById("one").innerHTML="Generation"+ players

        }
        else if(players >=2 || players<=6){
            document.querySelector("b").innerHTML="Generation : 2"+"<br>"
            document.getElementById("one").innerHTML= "1 : Kohli"+"<br>"+"2 : rahul"+"<br>"+"3 : dhawan"+"<br>"+"4 : hardik"+"<br>"+"5 : shami"+"<br>"+"6 : rohit"

        else{
            document.getElementById("one").innerHTML="No Players"
        }
