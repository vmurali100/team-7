<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // pop() => "POP method will remove last value"
        var Students = ["1", "2", "3", "4", "5"]
        Students.pop("")
        console.log(Students)// Ans:-['1','2','3'.'4']

        //push() => "PUSH method will add a value to the last"
        var Students = ["1", "2", "3", "4", "5"]
        Students.push("6")
        console.log(Students)// Ans:-['1','2','3','4','5','6']

        //shift() => "ShIFT method will remove first value "
        var Students = ["1", "2", "3", "4", "5"]
        Students.shift("1")
        console.log(Students)// Ans:-['2','3','4','5']

        // unshift() => "UnShift Method will add a value first"
        var Students = ["2", "3", "4", "5"]
        Students.unshift("1")
        console.log(Students) // Ans:-["1","2","3","4","5"]

        // splice() => "Splice method will add a value at given index "
        var Students = ["1", "2", "3", "4", "5"]
        Students.splice(1, 4, ("6"))
        console.log(Students) // Ans:-['1','6']

        // reverse() => "Revers Method will Revers all value "
        var Students = ["1", "2", "3", "4", "5"]
        console.log(Students.reverse("")) // Ans:-['5','4','3','2','1']

        // sort() => "Assendind Order Will do this Sort Method"
        var Students = ["C", "A", "D", "B", "E"]
        console.log(Students.sort()) // Ans:-['A','B','C','D','E']

    </script>

</body>

</html>
