<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
         <label for="">frist name</label>
         <input type="text" name="" id="fname"><br><br>

         <label for="">last name</label>
         <input type="text" name="" id="lname"><br><br>

         <label for="">email</label>
         <input type="text" name="" id="email"><br><br>

         <label for="">password</label>
         <input type="text" name="" id="password"><br><br>
    </form>

    <button type="button" onclick="user()" style="background-color: yellow;">Registed</button>
    <script>
        // var deena=[]
        var deena=JSON.parse(localStorage.getItem("deena"))
        if(deena==null){
            deena=[]
        }
        function user(){
            var data={
                fname:"",
                lname:"",
                email:"",
                password:""
            }
            for(a in data){
                data[a]=document.getElementById(a).value
            }
        
            deena.push(data)
            localStorage.setItem("deena",JSON.stringify(deena))
            
            window.location.href="log-in.html"
        }
    </script>
</body>
</html>
