<body style="border: 2px solid;width: 350px;height:350px ;position: relative;right: -600px;">
    <form>
        <legend style="position: relative ;right: -50px;background-color: gold; width: 230px;">Bank Account Registration Form</legend><br>
       
       <label for="">name</label>
       <input type="text" name="" id="name" style="position: relative ;right: -100px;"><br><br>

       <label for="">phone number</label>
       <input type="text" name="" id="phone" style="position: relative ;right: -45px;"><br><br>

       <label for="">email</label>
       <input type="text" name="" id="email" style="position: relative ;right: -100px;"><br><br>

       <label for="">city</label>
       <input type="text" name="" id="city" style="position: relative ;right: -110px;"><br><br>

       <label for="">state</label>
       <input type="text" name="" id="state" style="position: relative ;right: -105px;"><br><br>



    </form><br>
       <button type="button" onclick="customer()" style="background-color: yellow; position: relative;right: -150px;">REGISTER ME</button>
    <script>
        // var thala =[]
        var thala=JSON.parse(localStorage.getItem("thala"))
        if(thala==null){
            thala=[]
        }
        
        function customer(){
            var deena={
                name:"",
                phone:"",
                email:"",
                city:"",
                state:""
            }
            for(a in deena){
                deena[a]=document.getElementById(a).value
            }
            thala.push(deena)
            localStorage.setItem("thala",JSON.stringify(thala))

            window.location.href="sample2.html"
        }
        
    </script>
</body>
