    <button type="button" onclick="phonepe()" style="position: relative;right: -100px;color: royalblue;">log-in</button>
    <p style="color: red;display: none;">Please Enter Corret Password</p>
    <script>
        function phonepe() {
            var money = {
                email: "",
                password: ""
            }
            for (a in money) {
                money[a] = document.getElementById(a).value
            }
            var book = JSON.parse(localStorage.getItem("book"))
            let check = book.find((seen) => {
                return seen.email == money.email && seen.password == money.password
            })
            if (check) {
                window.location.href = "page3.html"
            }
            else {
                document.querySelector("p").style.display = "block"
            }


        }

    </script>
