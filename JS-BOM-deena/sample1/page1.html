  <button type="button" onclick="student()"

  <script>
    //  var book=[]
    var book = JSON.parse(localStorage.getItem("book"))
    if (book == null) {
      book = []
    }
    function student() {
      var deena = {
        name: "",
        phone: "",
        email: "",
        password: ""
      }
      for (a in deena) {
        deena[a] = document.getElementById(a).value
      }
      book.push(deena)
      localStorage.setItem("book", JSON.stringify(book))
      window.location.href = "page2.html"
    }

  </script>
