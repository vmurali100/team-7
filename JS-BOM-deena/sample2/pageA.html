<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">User Name</label>
        <input type="text" name="" id="userName"><br><br>
        <label for="">Email</label>
        <input type="text" name="" id="emial"><br><br>
        <label for="">Password</label>
        <input type="password" name="" id="password"><br><br>
        <label for="">Confirm Password</label>
        <input type="password" name="" id="confirmPassword"><br><br>
    </form>
    <button type="button" onclick="register()">Next</button>
    <script>
        var getInfo = JSON.parse(localStorage.getItem("getInfo"))
        if ( getInfo == null){
            getInfo = []
        }

        function register(){
            var Data = {
                userName:"",
                emial:"",
                password:"",
                confirmPassword:""
            }
            for (a in Data){
                Data[a] = document.getElementById(a).value
            }
            getInfo.push(Data)
            localStorage.setItem("getInfo",JSON.stringify(getInfo))

            window.location.href="pageB.html"
        }
    </script>
</body>
</html>
