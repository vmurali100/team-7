<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <label for="">Phone Number</label>
        <input type="text" name="" id="phoneNumber"><br><br>
        <label for="">User Name</label>
        <input type="text" name="" id="user"><br><br>
        <label for="">Password</label>
        <input type="password" name="" id="pass"><br><br>
    </form>
    <button type="button" onclick="login()">Submit</button> 
    <p style="color: red; display: none;">Imvalid User...Please Check</p>
    <script>
        function login(){
            var Info = {
                phoneNumber:"",
                user:"",
                pass:""
            }
            for (a in Info){
                Info[a] = document.getElementById(a).value
            }

            var getInfo = JSON.parse(localStorage.getItem("getInfo"))

            let check = getInfo.find ((A)=>{
                return A.phoneNumber === Info.A && A.user === Info.A && A.pass === Info.A
            })
            if (check){
                window.location.href="pageC.html"
            }else{
                document.querySelector("p").style.display = "block"
            }
            
        }
    </script>
</body>
</html>
