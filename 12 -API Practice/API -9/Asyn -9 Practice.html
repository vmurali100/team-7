<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        var persons = []

        function getData() {
            return new Promise((resolve, reject) => {
                var getinng = new XMLHttpRequest();
                getinng.onreadystatechange = function () {
                    if (getinng.readyState == 4 && getinng.status == 200) {
                        persons = JSON.parse(getinng.response)
                        resolve(persons)
                        // reject(persons)
                    }
                }

                getinng.open("GET", "https://jsonplaceholder.typicode.com/posts")
                getinng.send()
            })
        }

        function displaying() {

            for (a in persons) {
                document.write(a + " : " + persons[a] + "<br>")
            }
            console.log("All persons ", persons)
        }

        async function controlData() {
            persons = await getData();
            displaying()
        }

        controlData()
    </script>
</body>

</html>
