<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">FName</label>
        <input type="text" name="" id="fname" onkeyup="person()">
        <p style="color: red;" id="fnameError">Name Should Be At Least 10 Characters </p><br><br>

        <label for="">LName</label>
        <input type="text" name="" id="lname" onkeyup="person()">
        <p style="color: red;" id="lnameError">Name Should Be At Least 10 Characters </p><br><br>

        <label for="">Email</label>
        <input type="text" name="" id="email" onkeyup="person()">
        <p style="color: red;" id="emailError">Please Enter Your email</p><br><br>

        <label for="">Password</label>
        <input type="password" name="" id="pass" onkeyup="person()">
        <p style="color: red;" id="passError">Please Enter Password</p><br><br>

    </form>
    <button disabled>Submit</button>
    <script>
        function person(){
            var FName=document.getElementById("fname").value
            var LName=document.getElementById("lname").value
            var Email=document.getElementById("email").value
            var Password=document.getElementById("pass").value

            if(FName.length>=0){
                document.getElementById("fnameError").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            }
            else{
                document.getElementById("fnameError").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
            if(LName.length>=1){
                document.getElementById("lnameError").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            }
            else{
                document.getElementById("lnameError").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
            if(Email.length>=11){
                document.getElementById("emailError").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            }
            else{
                document.getElementById("emailError").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
            if(Password.length>=15){
                document.getElementById("passError").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            }
            else{
                document.getElementById("passError").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }

        }
    </script>
</body>
</html>
