<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="border: 2px solid ;width: 350px; position: relative;right: -550px;top: 50px;"><br>

    <table>
        <form>
            <legend style="font-size: xx-large;color: blue;position: relative;right: -50px;">Book My Show</legend><br>
            <tr>
                <td> <label for="">MovieName</label> </td>

                <td> <input type="text" name="" id="A"  onkeyup="User()"> </td>


            </tr>
            <tr>
                <td>
                    <p style="color: red;" id="NameError">Please Enter Movie Name</p>
                </td>
            </tr>

            <tr>
                <td> <label for="">Tickets</label> </td>
                <td> <input type="text" name="" id="B" onkeyup="User()"> </td>
            </tr>
            <tr>
                <td>
                    <p style="color: red;" id="TicketError">Number Of Tickets</p>
                </td>
            </tr>
            <tr>
                <td><label for="">SeatNumber</label></td>
                <td><input type="text" name="" id="C" onkeyup="User()"></td>
            </tr>
            <tr>
                <td>
                    <p style="color: red;" id="NumberError">Choice Your Seat Number </p>
                </td>
            </tr>
            <tr>
                <td><label for="">TotalPrice</label></td>
                <td><input type="text" name="" id="D" onkeyup="User()"></td>
            </tr>
            <tr>
                <td>
                    <p style="color: red;" id="TotalError">Total Amount </p>
                </td>
            </tr>
            <tr>
                <td> 
                    <button style="position: relative;right: -200px;" disabled>submit</button>
                </td>
            </tr>
        </form>
    </table>
    <script>
        function User(){
            var MovieName=document.getElementById ("A").value
            var Tickets=document.getElementById("B").value
            var SeatNumber=document.getElementById("C").value
            var TotalPrice=document.getElementById("D").value

            if(MovieName.length>=3){
                document.getElementById("NameError").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            }
            else{
                document.getElementById("NameError").style.display="block"
                document.querySelector("button").setAttribute("disbled",true)
            }
            if(Tickets.length>=1){
                document.getElementById("TicketError").style.display="none"
                document.querySelector("button").removeAttribute("disabled")
            }
            else{
                document.getElementById("TicketError").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
            if(SeatNumber.length>=1){
                document.getElementById("NumberError").style.display="none"
                document.querySelector("button").removeAttribute("disabled")

            }
            else{
                document.getElementById("NumberError").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
            if(TotalPrice.length>=1){
                document.getElementById("TotalError").style.display="none"
                document.querySelector("button").removeAttribute("disabled")

            }
            else{
                document.getElementById("TotalError").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
        }
    </script>

</body>

</html>
