       var sadik= []
       function sadik1(){
           return new Promise((yes ,no)=>{
               var obj = new XMLHttpRequest();

                       sadik = JSON.parse(obj.response)
                       yes(sadik)
                    //    no(sadik)
                   }
               }
               obj.open("Get"," http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
               obj.send()
            })
       }

       function sadik2(){
           console.log("All details are available",sadik)
       }

       async function sadik3(){
           sadik = await sadik1()
           sadik2()
       }
       sadik3()
   </script>
