<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1></h1>
<h2></h2>
   <script>
       setInterval(()=>{
           var deena=new Date()
           document.querySelector("h1").innerHTML=deena.toLocaleTimeString()
       },1000)
       setTimeout(()=>{
           var raju=new Date()
           document.querySelector("h2").innerHTML=raju.toLocaleDateString()
       })
      </script> 
</body>
</html>
