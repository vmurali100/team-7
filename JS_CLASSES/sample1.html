<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee {
            constructor(Age,Work,City){                
                this.Age = Age;
                this.Work = Work;
                this.City = City;
                this.Company = "TATA"
            }
            Details(){
                return this.Age+" "+this.Work+ " " +this.City+" "+this.Company
            }
        }
        const Raju = new Employee("23","Painter","Chittoor") //Creating Object with an Instance
        const Deena = new Employee("25","Mechanice","Tirupati")
        console.log(Raju.Details())
        console.log(Deena.Details())
    </script>
</body>
</html>
