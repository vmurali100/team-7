<body>
    <script>
        class Car{
            constructor(Brand){
                this.CarName = Brand
            }
            present(){
                return "I Bougth a new "+this.CarName+" Car"
            }
        }

        class Model extends Car{
            constructor(Brand,Model){
                super(Brand);
                this.Model = Model
            }
            show(){
                return this.present()+", That is a "+this.Model
            }
        }

        const myCar = new Model("Kia","Carens Model")
        console.log(myCar.show())
        // const person = new Car("Kia")

        // console.log(person.CarName)
        // console.log(person.present())
    </script>
</body>
