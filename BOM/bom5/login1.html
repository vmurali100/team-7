
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Password</label>
        <input type="text" name="" id="pp">

        <button type="button" onclick="Enter()">submit</button>
    </form>
    <p style="color: red; display: none;" >Enter Correct Password</p>

    <script>
        function Enter(){
            var ss = {
                pp:""
            }
            for(a in ss){
                ss[a]= document.getElementById(a).value
            }
            var hari= JSON.parse(localStorage.getItem("hari"))

            let check = hari.find((a)=>{
                return a.pp === ss.pp
            })
            if(check){
                window.location.href = "display.html"
            }else{
                document.querySelector("p").style.display="block"
            }
        }
    </script>
</body>
</html>
