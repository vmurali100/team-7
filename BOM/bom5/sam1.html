<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Bike Prices</label>
        <input type="text" name="" id="mm"> <br><br>
        <label for="">Password</label> 
        <input type="text" name="" id="pp"> <br><br>

        <button type="button" onclick="Enter()">Submit</button>
    </form>

    <script>
        var hari= JSON.parse(localStorage.getItem("hari"))
        if( hari == null){
            hari =[]
        }
        function Enter(){
            var sai={
                mm:"",
                pp:""
            }
            for(a in sai){
                sai[a] = document.getElementById(a).value
            }
            hari.push(sai)
            localStorage.setItem("hari",JSON.stringify(hari))

            window.location.href="login1.html"
        }
    </script>
</body>
</html>
