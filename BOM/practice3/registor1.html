<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username </label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpassword">
                      </div>
                   
                    <button type="button" class="btn btn-primary" onclick="registerUser()">Submit</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var registerUsers=JSON.parse(localStorage.getItem("users"))
        if(registerUsers==null){
            registerUsers=[]
        }
        function registerUser(){
            var user={
            email:"",
            username:"",
            password:"",
            confirmpassword:""
        }
        for (a in user){
            user[a]=document.getElementById(a).value
        }
        registerUsers.push(user)
        localStorage.setItem("users",JSON.stringify(registerUsers))

        window.location.href="login1.html"
    }
        
    </script>
</body>
</html>
