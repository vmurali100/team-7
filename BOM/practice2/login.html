<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                  
                   
                    <button type="button" class="btn btn-primary" onclick="loginUser()">Submit</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <p style="color:red;text-align:center;display:none">username or password is incorrect</p>
    <script>
        function loginUser(){
            var loggedInUser={
                username:"",
                password:""
            }
            for (a in loggedInUser){
                loggedInUser[a]=document.getElementById(a).value
            }
           
            var users=JSON.parse(localStorage.getItem("show"))

            let check=users.find((us)=>{
                return us.username === loggedInUser.username && us.password === loggedInUser.password
            })

            if(check){
                window.location.href="dashboard.html"
            }
            else{
                document.querySelector("P").style.display="block"
            }
        }
    </script>
</body>
</html>
