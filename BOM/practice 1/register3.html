<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col"></div>
           <div class="col">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" onkeyup="validate()">
                  <p style="color: red;display: none;" id="emailError">Enter Valid Email</p>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Street Name">
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="state" class="form-select" >
                    <option selected>Choose...</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Karnataka">Karnataka</option>
                  </select>
                </div>
               
               
                <div class="col-12">
                  <button type="button" class="btn btn-primary" onclick="registerUser()" disabled>Sign up</button>
                </div>
              </form>
           </div>
           <div class="col"></div>
       </div>
   </div>
  
   <script>
     
     function validate(){
       var email=document.getElementById("email").value
       if(email.length > 0){
         document.querySelector("button").removeAttribute("disabled")
         document.getElementById("emailError").style.display="none"
       }else{
         document.querySelector("button").setAttribute("disabled",true)
         document.getElementById("emailError").style.display="block"
       }
     } 

       var registerUsers=JSON.parse(localStorage.getItem("users"))
       if(registerUsers==null){
           registerUsers=[]
       }
       function registerUser(){
          var user={
              email:"",
              password:"",
              address:"",
              city:"",
              state:""
          }
          for (a in user){
              user[a]=document.getElementById(a).value
          }
          registerUsers.push(user)
          localStorage.setItem("users",JSON.stringify(registerUsers))
          window.location.href="login3.html"
       }

      
   </script>
   
</body>
</html>
