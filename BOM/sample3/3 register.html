<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            <h2 class="m-0">Mobile phone verification</h2><span class="mobile-text">Enter the code we just send on your mobile phoneÂ <b class="text-danger">+91 8098086887</b></span>
            <div class="d-flex flex-row mt-5">
                <input type="text" id="one"  onkeyup="code()" class="form-control" autofocus="">
                <input type="text" id="two"  onkeyup="code()" class="form-control">
                <input type="text" id="three"   onkeyup="code()" class="form-control">
                <input type="text" id="four"   onkeyup="code()" class="form-control"><br><br>

            </div>
            <p style="color: darkred;display: none;" id="otperror" >Enter 4 digit code </p>            

            <div class="text-center mt-5"><span class="d-block mobile-text">Don't receive the code?</span><span class="font-weight-bold text-danger cursor">Resend</span></div>
            <button type="button" onclick="verified()" disabled>verify</button>
        </div>
    </div>
    <script>
        function code(){
            var one=document.getElementById("one").value
            var two=document.getElementById("two").value
            var three=document.getElementById("three").value
            var four=document.getElementById("four").value
            
            if(one.length>0){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("otperror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("otperror").style.display="block"
            }

            if(two.length>0){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("otperror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("otperror").style.display="block"
            }

            if(three.length>0){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("otperror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("otperror").style.display="block"
            }

            if(four.length>0){
                document.querySelector("button").removeAttribute("disable")
                document.getElementById("otperror").style.display="none"
            }else{
                document.querySelector("button").setAttribute("disabled",true)
                document.getElementById("otperror").style.display="block"
            }
            
        }
        var verifyuser=JSON.parse(localStorage.getItem("verifyusers"))
        if(verifyuser==null){
            verifyuser=[]
        }
         function verified(){
             var mobile={
                 one:"",
                 two:"",
                 three:"",
                 four:""                                  
             }
            for(a in mobile){
                mobile[a]=document.getElementById(a).value
            } 
            verifyuser.push(mobile)
            localStorage.setItem("verifyusers",JSON.stringify(verifyuser))
            window.location.href="3 login.html"
         }
    </script>
</body>
</html>
