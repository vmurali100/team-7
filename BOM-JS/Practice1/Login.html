<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>

<body>

    <form>
        <label for="">User Name</label><br>
        <input type="text" name="" id="user"><br><br>


        <label for="">Password</label><br>
        <input type="text" name="" id="pass"><br><br>

    </form>

    <button type="button" onclick="come()">LogIn</button>

    <p style="color: red; display: none;">Invalid username and
        Password..enter Correct password</p>

    <script>
        function come() {
            var mydel = {
                user: "",
                pass: ""
            }
            for (a in mydel) {
                mydel[a] = document.getElementById(a).value
            }

            var surya = JSON.parse(localStorage.getItem("surya"))

            let check = surya.find((so) => {
                return so.user === mydel.user && so.pass === mydel.pass
            })

            if (check) {
                window.location.href = "ha.html"
            } 
            else {
                document.querySelector("p").style.display = "block"
            }
        }
    </script>
</body>

</html>
