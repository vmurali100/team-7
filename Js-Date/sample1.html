<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="six"></p>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        setInterval(()=>{
           var sadik4=new Date()
           document.getElementById("six").innerHTML=sadik4.toISOString()
       })


       setInterval(()=>{
           var sadik4=new Date()
           document.getElementById("one").innerHTML=sadik4.toUTCString()
       })

       setInterval(()=>{
           var sadik4=new Date()
           document.getElementById("two").innerHTML=sadik4.getTime()
       })
    </script>
</body>
</html>
