<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <input type="radio" name="gender" value="Male" > Male <br>
    <input type="radio" name="gender" value="Female"> Female <br>

    <br>
    <input type="checkbox" name="subject" value="HTML" > HTML  <br>
    <input type="checkbox" name="subject" value="CSS" > CSS  <br>
    <input type="checkbox" name="subject" value="JS"> JS <br>
    <input type="checkbox" name="subject" value="ReactJS" > RectJS <br>

    <button type="button" onclick="getValues()">Get Details</button>

    <script>
        function getValues(){
            var person = {
                gender:"",
                subjects:[]
            }
            var allRadioBtns = document.getElementsByName("gender")
            allRadioBtns.forEach((element)=>{
                if(element.checked==true){
                    person.gender = element.value
                }
            })

            var allCheckboxes=document.getElementsByName("subject")
            allCheckboxes.forEach((cb)=>{
                if(cb.checked == true){
                    person.subjects.push(cb.value)
                }
            })

            var results=""
            for(a in person){
                results=results+a+":"+person[a]+"<br>"
            }

        document.getElementById("demo").innerHTML=results
        }
    </script>
</body>
</html>
