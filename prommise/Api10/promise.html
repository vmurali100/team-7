<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Promise -->
    <script>
        var allUsers = []

        // This function need some Extra time to excute
        function getDataFromServer() {
            return new Promise((resolve, reject) => {
                var getInfo = new XMLHttpRequest();
                getInfo.onreadystatechange = function () {
                    if (getInfo.readyState == 4 && getInfo.status == 200) {
                        allUsers = JSON.parse(getInfo.response)
                        resolve(allUsers)
                        // reject(allUsers)
                    }
                }

                getInfo.open("GET", "http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")
                getInfo.send()
            })
        }

        function displayUsers() {
            console.log("All Users ", allUsers)
        }

        getDataFromServer()
        .then(()=>{
            displayUsers()
        })
        .catch(()=>{
            console.log("Some Problem Happend")
        })
       
    </script>
</body>

</html>
