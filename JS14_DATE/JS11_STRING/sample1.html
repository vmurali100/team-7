<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // String
        var Name = "RajKumar Raju Deena and Surya"
        console.log(Name.length)

        // Split
        var FriendsName = Name.split(" ")
        console.log(FriendsName)

        // Revarse
        var RName = FriendsName.reverse().join(" ")
        console.log(RName)

        // Indexof
        var Name = "RajKumar Raju Deena and Surya."
        console.log(Name.indexOf("."))
        console.log(Name.indexOf("Raju"))

        // Substring
        var Name = "RajKumar Raju Deena and Surya."
        console.log(Name.substring(14, 19))
        console.log(Name.substring(14, 29))

        // Substr
        var Name = "RajKumar Raju Deena and Surya."
        console.log(Name.substr(14, 5))
        console.log(Name.substr(0, 8))

        // LastIndexof
        var Name = "RajKumar,Raju,Deena,and,Surya,Rehaman"
        console.log(Name.lastIndexOf(","))
        var sltName = Name.substring(Name.lastIndexOf(",") + 1)
        console.log(sltName)
    </script>
</body>

</html>
