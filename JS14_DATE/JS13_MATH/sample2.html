<body>
    <button type="button" onclick="Trough()">Click</button>
    <img src="" alt="">

        function Trough() {
            var Surya = Math.random();
            var Raju = Math.round(Surya)
           
            if (Raju == 0) {
                document.querySelector("img").setAttribute("src", "1 Rupee Head.jpg")
            } else {
                document.querySelector("img").setAttribute("src", "1 Rupee Tail.jpg")
            }
        }
    </script>
