<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        class friend{
            constructor(Classmate){
                this.Classmate=Classmate
            }
            set friendname(fname){
                this.Classmate=fname
            }
            get friendname(){
                return this.Classmate
            }
        }
        const myfriends= new friend("Rehaman")
        myfriends.friendname="Harish"
        document.write(myfriends.friendname)
    </script>
</body>
