<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class team{
            constructor(tmember){
                this.tmember=tmember
            }

            set tmate(name){
                this.tmember=name
            }
            get tmate(){
                return this.tmember
            }
        }
        const TeamMember=new team("Thala deena")
        document.write(TeamMember.tmate)
    </script>
</body>
</html>
