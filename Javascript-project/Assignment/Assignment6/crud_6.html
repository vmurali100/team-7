<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Fname</label>
        <input type="text" name="" id="Fname"><br>

        <label for="">Lname</label>
        <input type="text" name="" id="Lname"><br>

        <label for="">age</label>
        <input type="text" name="" id="age"><br>

        <label for="">gender</label>
        <input type="text" name="" id="gender">
    </form>
    <br>
    <button type="button" onclick="getData()" id="GetValue">GetValue</button>
    <button type="button" onclick="Dispaly()" id="update" style="display: none;">update</button>
    <br>
    <table border="1">
        <thead>
            <th>Fname</th>
            <th>Lname</th>
            <th>age</th>
            <th>gender</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>

        var emty;


        // Step:1-Cread
        var Objct=JSON.parse(localStorage.getItem("Objct"))
        if( Objct==null){
            Objct=[]
        }
        function getData(){
            var Rehaman={
                Fname:"",
                Lname:"",
                age:"",
                gender:""
            }
            for( a in Rehaman){
                Rehaman[a]=document.getElementById(a).value
            }
            console.log(Rehaman)
            Objct.push(Rehaman)
            Read()
            CleareForm(Rehaman)
            localStorage.setItem("Objct",JSON.stringify(Objct))
        }

        // Step:2-Read
        function Read(){
            document.querySelector("tbody").innerHTML=""

            Objct.forEach((Rehaman,i)=>{
                var mytr=document.createElement("tr")
                for(a in Rehaman){
                    var mytd=document.createElement("td")
                    mytr.appendChild(mytd)
                    mytd.innerHTML=Rehaman[a]
                }
                var EditTd=document.createElement("td")
                var EditBtn=document.createElement("button")
                mytr.appendChild(EditTd)
                EditTd.appendChild(EditBtn)
                EditBtn.innerHTML="Edit"
                EditBtn.setAttribute("onclick", "EditData("+i+")")


                var DeleteTd=document.createElement("td")
                var DeleteBtn=document.createElement("button")
                mytr.appendChild(DeleteTd)
                DeleteTd.appendChild(DeleteBtn)
                DeleteBtn.innerHTML="Delete"
                DeleteBtn.setAttribute("onclick","DeleteData("+i+")")
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        Read()

        //step:3-clearForm
        function CleareForm(Rehaman){
            for( a in Rehaman){
                document.getElementById(a).value=""
            }
        }
        // step:4-edit
        function EditData(i){
            var Deena=Objct[i]
            for(a in Deena){
                document.getElementById(a).value=Deena[a]
            }
            emty=i
            document.getElementById("GetValue").style.display="none"
            document.getElementById("update").style.display="block"


        }
        //step:5-delete
        function DeleteData(i){
            Objct.splice(i,1)
            localStorage.setItem("Objct",JSON.stringify(Objct))
            Read()
        }
        //step:6-display
        function Dispaly(){
            var Rehaman={
                Fname:"",
                Lname:"",
                age:"",
                gender:""
            }
            for( a in Rehaman){
                Rehaman[a]=document.getElementById(a).value
            }
            Objct[emty]=Rehaman
            CleareForm(Rehaman)
            Read()
            localStorage.setItem("Objct",JSON.stringify(Objct))

            document.getElementById("GetValue").style.display="block"
            document.getElementById("update").style.display="none"

        }


    </script> 
</body>
</html>
