        <style>
            h4 {
                height: 30px;
                width: 160px;
                border: solid 2px;
                border-radius: 50px;
                background-color: black;
                color: red;
                margin: 0 auto;
            }

            body {
                width: 150px;
            }
        </style>
    </head>

    <body>
        <h6 style="color: red;">toLocaleTimeString:-</h6>
        <h4></h4>
        <script>

            setInterval(() => {
                var rj = new Date()
                document.querySelector("h4").innerHTML = rj.toLocaleTimeString()
            }, 1000)
        </script>
    </body>
