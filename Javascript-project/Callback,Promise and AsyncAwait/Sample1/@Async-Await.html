<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
        var Emty=[]
        function UserData(){
            return new Promise((Success,failure)=>{
                var GetUser=new XMLHttpRequest();
                GetUser.onreadystatechange=function(){
                    if(GetUser.readyState==4 && GetUser.status==200){
                        Emty=JSON.parse(GetUser.response)
                        Success(Emty)
                        // failure(["Someting Went Wrong"])
                        
                    }
                }
                GetUser.open("Get","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
                GetUser.send()
            })
        }
        function DisplayUser(){
            console.log("All UsersData",Emty)
        }
        // UserData()
        // .then((a1)=>{
        //     console.log("Available Users are",a1)
        // })
        // .catch((a1)=>{
        //     console.log("Users are not available",a1)
        // })
        async function AW(){
            Emty= await UserData();
            DisplayUser()
        }
        AW();
        
    </script>
</body>
</html>
