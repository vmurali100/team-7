<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">get details</button>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Tel</th>
            <th>Address</th>
            <th>State</th>
            <th>Zip</th>
            <th>City</th>
        </tr>
        <tbody>

        </tbody>
    </table>
    <script>
        var users = []
        function getData(){
            var getInfo = new XMLHttpRequest();
            getInfo.onreadystatechange = function (){
                if(getInfo.readyState == 4 && getInfo.status == 200){
                    console.log(getInfo.response);
                    users = JSON.parse(getInfo.response)
                    displayUsers()
                }
            }
            var URL = "http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true"
            getInfo.open("GET", URL)
            getInfo.send()
        }

        function displayUsers(){
            for(i=0; i < users.length; i++){
                var myTr = document.createElement("tr")
                for(a in users[0]){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = users[i][a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            }
        }
    </script>
</body>
</html>
