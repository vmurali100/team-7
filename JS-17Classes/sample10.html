<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.constructor function
        function Student(Name,Mobile,Email,city){
            this.Name=Name;
            this.Mobile=Mobile;
            this.Email=Email;
            this.city=city
        }
        var A =new Student("Raju","8974564123","Raju333@gamil.com","Chittoor");
        console.log(A)

        // 2.Built

        var B = new Object({Name:"Raju",Mobile:"8974564123",Email:"Raju333@gamil.com",City:"chittoor"})
        console.log(B)

        // 3.class

        class Person{
            constructor(Fname,Lname,Gender,City){
                this.Fname=Fname;
                this.Lname=Lname;
                this.Gender=Gender;
                this.City=City 
            }
        }
        var C = new Person("Raju ","Shekar","Male","Chittoor");
        console.log(C)
    </script>
</body>
</html>
