<body>
    <script>
        class Student {
            constructor(Email, Mobile) {
                this.Email = Email;
                this.Mobile = Mobile;
                this.City = "Chittoor"
            }
            address() {
                return this.Email + " " + this.Mobile + " " + this.City
            }
        }
        Raju = new Student("raju143@gamil.com", "9874561230");
        Deena = new Student("deenav0003@gamil.com", "9640526503");

        console.log(Raju.address());
        console.log(Deena.address());

    </script>
</body>

</html>
