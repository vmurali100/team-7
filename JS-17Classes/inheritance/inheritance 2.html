<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Student {
            constructor(A) {
                this.Name = A;
            }
            present() {
                return " This is " + this.Name + " (student)";
            }
        }
        class city extends Student {
            constructor(A, city) {
                super(A);
                this.city = city;
            }
            show() {
                return this.present() + ", From " + this.city
            }
        }
        const B = new city("Deena", "Chittoor")
        console.log(B.show())
    </script>
</body>

</html>
