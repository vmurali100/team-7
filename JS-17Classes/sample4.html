<body>

    <script>
        // <!-- 1.constructor function -->
        function Student(Name, Mobile, Email, City) {
            this.Name = Name;
            this.Mobile = Mobile;
            this.Email = Email;
            this.City = City
        }
        var A = new Student("Sadhik", "7849561253", "sadhik52@gamil.com", "Chittoor");
        console.log(A)

        // 2.Built

        var B = new Object({ NAme: "sadhik", Mobile: "98745612132", Email: "sadhik52@gamil.com", City: "Chittoor" })
        console.log(B)

        // 3.class
        class Person {
            constructor(Fname, Lname, Gender, City) {
                this.Fname = Fname;
                this.Lname = Lname;
                this.Gender = Gender;
                this.City = City
            }

        }
        var C = new Person("Sadhik", "Bhasa", "Male", "Chittoor")
        console.log(C)
    </script>
</body>

</html>
