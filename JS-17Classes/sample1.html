<body>
    <script>
        //    <!-- 1.constructor function-->

        function student(Name, Mobile, Email, City) {
            this.Name = Name;
            this.Mobile = Mobile;
            this.Email = Email;
            this.City = City
        }
        var A = new student("Deena", "9640526503", "deenav0003@gamil.com", "Chittoor");
        console.log(A)

        //    <!-- 2.Built -->

        var B = new Object({ Name: "Deena", Mobile: "9640526503", Email: "deenav0003@gamil.com", City: "Chittoor" })
        console.log(B)

        //    <!-- 3.Class -->

        class person {
            constructor(Fname, Lname, Gender, Pincode) {
                this.Fname = Fname;
                this.Lname = Lname;
                this.Gender = Gender;
                this.Pincode = Pincode
            }
        }
        var C= new person("Thala", "Deena", "Male", "759522");
        console.log(C)
    </script>
</body>

</html>
