<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.constructor function
        function Student(Name,Mobile,Email,City){
            this.Name=Name;
            this.Mobile=Mobile;
            this.Email=Email;
            this.City=City
        }
        var A=new Student("Sai","9874589655","Sailovely@gamil.com","Chittoor");
        console.log(A)

        // 2.Built

        var B=new Object({Name:"Sai",Mobile:"9874589655",Email:"Sailovely@gamil.com",City:"Chittoor"})
        console.log(B)

        // 3.Class
        class Person{
            constructor(Fname,Lname,Gender,City){
                this.Fname=Fname;
                this.Lname=Lname;
                this.Gender=Gender;
                this.City=City
            }
        }
        var C =new Person("Sai","Kiran","Male","Chittor");
        console.log(C)
    </script>
</body>
</html>
