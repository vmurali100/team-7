<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.constructor function
        function Student(Name,Email,Mobile,City){
            this.Name=Name;
            this.Email=Email;
            this.Mobile=Mobile;
            this.City=City
        }
        var A=new Student("Surya","Surya123@gmail.com","8974561526","Chittoor")
        console.log(A)

        // 2.Built
        var B =new Object({Name:"Surya",Email:"Surya123@gamil.com",Mobile:"8974561526",City:"Chittoor"})
        console.log(B)

        //  3.Class
        class Person{
            constructor(Fname,Lname,Gender,City){
                this.Fname=Fname;
                this.Lname=Lname;
                this.Gender=Gender;
                this.City=City
            }
        }
        var C =new Person("Surya","Kumar","Male","Chittoor")
        console.log(C)
    </script>
</body>
</html>
