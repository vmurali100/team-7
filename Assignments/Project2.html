<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project2_css.css">
    <title>registration form project 2</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="name enter" id="fullname" required>
                </div>
                <div class="input-box">
                    <span class="details">User name</span>
                    <input type="email" placeholder="enter username" id="username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="enter email" id="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="enter ph. no." id="phno" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="enter password" id="password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm password</span>
                    <input type="password" placeholder="confirmpassword" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" onclick="function1()">
            </div>
        </form>
    </div>
</body>
<script>
    var registeredUsers = JSON.parse(localStorage.getItem("users"));
    if(registeredUsers == null){
        registeredUsers = []
    }
    function function1(){
        
        var user = {
            fullname: "",
            username: "",
            email: "",
            phno: "",
            password: "",
            confirmpassword: ""
        }
        for(a in user){
            user[a] = document.getElementById(a).value
        }
        registeredUsers.push(user);
        localStorage.setItem("users", JSON.stringify(registeredUsers));
        
        
    }

</script>

</html>
