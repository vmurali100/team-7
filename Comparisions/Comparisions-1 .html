<body>
    <b></b> <br>

    <script>
        var Fruits = prompt("Searching.....!!!!!!")

            document.querySelector("p").innerHTML = "Below 200 Rs. price Fresh Fruits quantity"

        } else if (Fruits >= 201 && Fruits <= 500) {
