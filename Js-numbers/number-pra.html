<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a = 20;
        var b = "30"
        var c = a+Number(b);
        document.write(c +"<br>")
        console.log(c)

        var a = 20;
        var b = "30"
        var c = a-Number(b);
        document.write(c +"<br>")
        console.log(c)

        var w = 20;
        var y = "30"
        var z = w*Number(y);
        document.write(z+"<br>")
        console.log(z)

        var a = 20;
        var b = "30"
        var c = a/Number(b);
        document.write(c +"<br>")

        console.log(c)
        
    </script>
</body>
</html>
