<body>

    <!-- Variable value a=100; like This -->
    <!-- String value a="100" like This -->
    <script>

        // ADDING step 
        var surya = 20;
        var sai = "30"
        var add = surya + Number(sai);
        console.log(add)

        // SUBTRACT step 
        var sadik =100;
        var rehaman="30"
        var sub=sadik-Number(rehaman);
        console.log(sub)

        // MULTIPLE step 
        var rahul=500;
        var kunal="4"
        var multiple=rahul*Number(kunal)
        console.log(multiple)


        // DIVIDED step 
        var deena=1000;
        var balaji="5"
        var divide=deena/Number(balaji)
        console.log(divide)


    </script>
</body>
